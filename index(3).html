<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0F1117;
      --surface: #181C26;
      --surface2: #1E2230;
      --border: #2A2F40;
      --accent: #E8A838;
      --accent2: #5B8AF0;
      --text-primary: #EDF0F7;
      --text-secondary: #8A90A4;
      --text-muted: #555C72;
      --cell-min-w: 120px;
      --row-header-w: 150px;
      --cell-h: 80px;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
    }

    header {
      padding: 2.5rem 2rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .conf-label {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      font-weight: 400;
      line-height: 1.1;
    }

    .header-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .search-wrap { position: relative; }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    #search {
      padding: 0.6rem 0.9rem 0.6rem 2.4rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.82rem;
      color: var(--text-primary);
      outline: none;
      width: 220px;
      transition: border-color 0.2s;
    }

    #search:focus { border-color: var(--accent); }
    #search::placeholder { color: var(--text-muted); }

    .filter-sep {
      width: 1px; height: 20px;
      background: var(--border);
      margin: 0 0.25rem;
    }

    .filter-btn {
      padding: 0.45rem 0.85rem;
      border: 1px solid var(--border);
      border-radius: 100px;
      background: transparent;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .filter-group-label {
      font-family: 'DM Mono', monospace;
      font-size: 0.58rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      white-space: nowrap;
      align-self: center;
    }

    .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
    .filter-btn.active { background: var(--accent); border-color: var(--accent); color: #0F1117; font-weight: 600; }

    .day-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      overflow-x: auto;
    }

    .day-tab {
      padding: 0.85rem 1.5rem;
      font-family: 'DM Mono', monospace;
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .day-tab:hover { color: var(--text-primary); }
    .day-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

    .timetable-outer {
      overflow-x: auto;
      padding: 1rem 2rem 3rem;
    }

    .building-section {
      margin-bottom: 2rem;
    }

    .building-heading {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      padding: 0.6rem 0 0.5rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 0;
    }

    .timetable {
      display: grid;
      min-width: max-content;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .t-corner {
      background: var(--surface2);
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      font-family: 'DM Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: flex;
      align-items: center;
    }

    .t-time-header {
      background: var(--surface2);
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      font-family: 'DM Mono', monospace;
      font-size: 0.72rem;
      color: var(--text-secondary);
      white-space: nowrap;
      display: flex;
      align-items: center;
    }

    .t-time-header:last-child { border-right: none; }

    .t-loc-header {
      background: var(--surface);
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .loc-name {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--text-primary);
      white-space: normal;
      line-height: 1.3;
    }

    .loc-sub {
      font-family: 'DM Mono', monospace;
      font-size: 0.6rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .t-cell {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: relative;
      min-height: var(--cell-h);
      padding: 0;
    }

    .t-cell.stacked {
      position: static;
      display: flex;
      flex-direction: column;
      gap: 3px;
      padding: 3px;
      height: auto;
      min-height: var(--cell-h);
    }

    .t-cell.stacked .session-pill {
      position: relative;
      inset: auto;
      flex-shrink: 0;
      min-height: 52px;
    }

    .t-cell.empty {
      background: repeating-linear-gradient(
        45deg,
        transparent, transparent 8px,
        rgba(255,255,255,0.012) 8px,
        rgba(255,255,255,0.012) 9px
      );
    }

    .session-pill {
      position: absolute;
      inset: 4px;
      border-radius: 6px;
      padding: 0.4rem 0.55rem;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      overflow: hidden;
    }

    .session-pill::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      border-radius: 7px 0 0 7px;
    }

    .session-pill:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .track-keynote     { background: rgba(232,168,56,0.14); }
    .track-keynote::before     { background: #E8A838; }
    .track-design      { background: rgba(91,138,240,0.14); }
    .track-design::before      { background: #5B8AF0; }
    .track-engineering { background: rgba(80,200,150,0.12); }
    .track-engineering::before { background: #50C896; }
    .track-research    { background: rgba(190,100,220,0.12); }
    .track-research::before    { background: #BE64DC; }
    .track-ai          { background: rgba(240,100,130,0.12); }
    .track-ai::before          { background: #F06482; }
    .track-break       { background: rgba(255,255,255,0.04); }
    .track-break::before       { background: var(--text-muted); }
    .track-default     { background: rgba(255,255,255,0.05); }
    .track-default::before     { background: var(--text-muted); }

        /* === Event Type Colors (quick inference) === */
    .type-keynote     { background: rgba(232,168,56,0.16); }
    .type-keynote::before     { background: #E8A838; }

    .type-panel       { background: rgba(91,138,240,0.16); }
    .type-panel::before       { background: #5B8AF0; }

    .type-fireside    { background: rgba(240,100,130,0.16); }
    .type-fireside::before    { background: #F06482; }

    .type-workshop    { background: rgba(80,200,150,0.14); }
    .type-workshop::before    { background: #50C896; }

    .type-roundtable  { background: rgba(190,100,220,0.14); }
    .type-roundtable::before  { background: #BE64DC; }

    .type-break       { background: rgba(255,255,255,0.04); }
    .type-break::before       { background: var(--text-muted); }

    .type-launch      { background: rgba(255,180,80,0.14); }
    .type-launch::before      { background: #FFB450; }

    .type-default     { background: rgba(255,255,255,0.05); }
    .type-default::before     { background: var(--text-muted); }

    .pill-track {
      font-family: 'DM Mono', monospace;
      font-size: 0.52rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .pill-title {
      font-size: 0.72rem;
      font-weight: 600;
      line-height: 1.25;
      color: var(--text-primary);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .pill-speakers {
      font-size: 0.63rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-pill.dimmed {
      opacity: 0.15;
      pointer-events: none;
    }

    /* MODAL */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.open { display: flex; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      padding: 2rem;
      position: relative;
      animation: modalIn 0.2s ease;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: translateY(16px) scale(0.97); }
      to   { opacity: 1; transform: none; }
    }

    .modal-close {
      position: absolute;
      top: 1rem; right: 1rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1rem;
      transition: color 0.15s;
    }

    .modal-close:hover { color: var(--text-primary); }

    .modal-track {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .modal-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.4rem;
      font-weight: 400;
      line-height: 1.25;
      margin-bottom: 1rem;
    }

    .modal-speakers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
    }

    .modal-speaker {
      background: rgba(232,168,56,0.1);
      border: 1px solid rgba(232,168,56,0.2);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.25rem 0.65rem;
      border-radius: 4px;
    }

    .modal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .modal-badge {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.3rem 0.65rem;
      font-size: 0.78rem;
      color: var(--text-secondary);
    }

    .modal-desc {
      font-size: 0.88rem;
      line-height: 1.7;
      color: var(--text-secondary);
      font-weight: 300;
      border-top: 1px solid var(--border);
      padding-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div>
    <div class="conf-label" id="conf-label"></div>
    <h1 id="conf-title"></h1>
    <div class="header-meta" id="conf-meta"></div>
  </div>
  <div class="controls">
    <div class="search-wrap">
      <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" id="search" placeholder="Search sessions, speakers…" autocomplete="off" />
    </div>
    <div id="filters" style="display:none"></div>
  </div>
</header>

<div class="day-tabs" id="day-tabs"></div>
<div class="timetable-outer">
  <div id="timetable-container"></div>
</div>

  <div style="font-size:0.85rem;color:var(--text-muted);text-align:center;max-width:380px;line-height:1.6;">
    Upload the CSV exported from Web Scraper.<br>
    Expected columns: <code style="color:var(--accent)">title, time, building, room, desc, partner, speaker_list, date</code>
  </div>
  <label style="
    cursor:pointer;padding:0.85rem 2rem;
    background:var(--accent);color:#0F1117;
    border-radius:8px;font-weight:600;font-size:0.9rem;
    transition:opacity 0.15s;
  " onmouseover="this.style.opacity=0.85" onmouseout="this.style.opacity=1">
    Choose CSV file
    <input type="file" accept=".csv" id="csv-input" style="display:none" />
  </label>
  <div id="upload-error" style="color:#F06482;font-size:0.8rem;display:none;"></div>
</div>

<div class="modal-overlay" id="modal-overlay">
  <div class="modal">
    <button class="modal-close" id="modal-close">✕</button>
    <div class="modal-track" id="m-track"></div>
    <div class="modal-title" id="m-title"></div>
    <div class="modal-speakers-list" id="m-speakers"></div>
    <div class="modal-meta" id="m-meta"></div>
    <div class="modal-desc" id="m-desc"></div>
  </div>
</div>

<script>
// ══════════════════════════════════════════════════
//  CONFIG
// ══════════════════════════════════════════════════
const CONFIG = {
  title: "India AI Impact Summit 2026",
  label: "India AI Impact Summit · New Delhi",
  meta:  "20 Feb 2026 · Click any session for details",
};

// Time slots shown as columns — auto-generated from data, but
// you can override by setting this to an explicit array instead of null
const TIME_SLOTS_OVERRIDE = null;

// ══════════════════════════════════════════════════
//  EMBEDDED DATA (pre-processed from CSV)
// ══════════════════════════════════════════════════
const EMBEDDED_DATA = {"sessions": [{"title": "The AI-Cyber Nexus: A Strategic Dialogue on Global Security, Trust, and Governance", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "Access Now", "description": "This session, will apply the triad of Confidentiality, Integrity, and Availability (CIA) to the complex challenges posed by large language models (LLMs) and Agentic AI. It will present learnings from technology developers, civil society, policymakers, and diplomats that can provide an informed, fact-based approach to how cybersecurity policy and AI governance are interconnected.", "speakers": ["Alejandro Mayoral Banos, Access Now", "Anne Marie Engtoft Meldgaard, Ministry of Foreign Affairs of Denmark", "Maria Paz Canales, Global Partners Digital", "Nirmal John, Economic Times", "Raman Jit Singh Chima, Access Now", "Nikolas Schmidt, AI and Emerging Digital Technologies Division, OECD", "Udbhav Tiwari, Signal"]}, {"title": "AI Capacity Building - Scaling Knowledge, Driving Innovation", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "Indo-Pacific European Hub for Digital Partnerships (INPACE)", "description": "As AI rapidly reshapes education and research, academic institutions face growing challenges in integrating AI literacy, advanced skills, and ethical readiness into curricula and research programs. This workshop addresses these challenges by bringing together academic leaders, researchers, and standards bodies to explore scalable, interoperable frameworks for AI capacity building.", "speakers": ["Dr. Mohammed Misbahuddin, C-DAC Bangalore", "Dr. S D Sudarsan, C-DAC Bangalore", "Mr. Ramesh Naidu Laveti, C-DAC Bangalore", "Mr. Srikanth Chandrasekaran, IEEE"]}, {"title": "AI and Workforce Transformation: India's Roadmap to Global Competitiveness", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "Nasscom", "description": "This session will explore how AI is reshaping jobs, skills, and productivity, and how India can convert this disruption into a strategic advantage. It will examine the evolving AI skills landscape and discuss how to build inclusive, AI-native talent pipelines through skilling, reskilling, vernacular learning, and stronger industry–academia collaboration. Bringing together policymakers, industry leaders, academia, and SMEs, the session will also highlight role of private industry in positioning India as a globally competitive hub for AI talent.", "speakers": ["Mr Ravi Aurora, Mastercard Inc.", "Mr Srikrishna Ramakarthikeyan, Hexaware", "Mr Vishnu R Dusad, Nucleus Software", "Ms Sangeeta Gupta, Nasscom", "Sue Daley OBE, techUK"]}, {"title": "AI at the Core, 6G at the Edge: Designing India's Next Resilient, Innovative and Efficient Digital Frontier", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "Nasscom", "description": "The panel discussion situates India's opportunity at the intersection of these two forces: AI providing cognition, autonomy, and predictive intelligence, while 6G provides real-time sensing, extreme reliability, and pervasive connectivity across terrestrial, aerial, maritime, and satellite systems. In this emerging paradigm, networks themselves become AI-native—the radio interface, the RAN, the core, and the edge begin to reason, adapt, self-organize, and optimize through multi-agent intelligence", "speakers": ["Radhakant Das, Tata Consultancy Services", "Rajesh Kumar Pathak, Bharat 6G Alliance, New Delhi", "Sandeep Sharma, Tech Mahindra", "Sanjay Nekkanti, Dhruva Space Pvt. Ltd."]}, {"title": "Panel Discussion: Reimagining AI and STEM Education for India's Next Generation", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "Primus Partners", "description": "AI is poised to  accelerate India's economic growth, positioning the country to become a trillion-dollar digital economy by 2030,  by preparing the next generation to contribute meaningfully to Viksit Bharat. This session aims to explore best practices and evolving models in AI and STEM education across curriculum design, pedagogy, teacher capacity, and infrastructure with ethical, and inclusive use of AI at its core.", "speakers": ["Abhijeet Upponi, Submer", "Ajay Data, Data Group of Industries", "Dr Raj Kumar, O.P. Jindal Global University (JGU)", "Gauri Agarwal, Koyal AI", "Sanjay Jain, Google", "Shri Narendra Bhooshan (IAS), Departments of Technical Education, Energy and Additional Energy, Government of Uttar Pradesh", "Yashmit Kedia, ChimeraVC"]}, {"title": "AI for Economic Growth and Social Good- Industry Synergies for Inclusive Innovation- Fireside Chat", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "Chanakya Auditorium", "building": "Sushma Swaraj Bhawan", "track": "T-Hub Foundation", "description": "AI for Economic Growth & Social Good: Industry Synergies for Inclusive Innovation is a high-level, solutions-oriented panel bringing together government, multilaterals, industry leaders, and innovation ecosystems to translate India's AI ambition into real-world impact. The session spotlights deployable AI use-cases across healthcare, agriculture, skilling, mobility, and financial inclusion, emphasizing responsible AI, blended finance, and cross-sector partnerships to scale beyond pilots toward measurable, population-level outcomes aligned with the IndiaAI Mission", "speakers": ["Himanshu Joshi, AIM", "Kavikrut, T-Hub Foundation", "Kritika Sangani, Indus Action", "Phani Nagarjuna, (TBD)Aikam, Govt. of Telangana", "Rajesh Babu Padmanabhan, Agilisium", "Rekha Srinivasan, United Way of Hyderabad"]}, {"title": "ElevenLabs Voice AI Session & NCRB/NPM Fireside Chat (Hosted by Bhashini)", "startTime": "12:00 PM", "endTime": "1:00 PM", "day": "20 Feb 2026", "location": "Hall No. 3 First Floor - Conference Room 4", "building": "Bharat Mandapam - Expo Area", "track": "Bhashini", "description": "This combined session begins with a presentation by Ms. Mati Staniszewski on advances in Voice AI technologies, including natural speech synthesis, multilingual voice interfaces, and real-time audio intelligence. The session demonstrates how voice technologies can accelerate accessibility, content creation, and human-AI interaction across languages. The subsequent fireside chat involving DG NCRB/NPM (as referenced in the agenda) focuses on the role of AI-powered voice and language systems in public safety, citizen services, and digital governance. The discussion highlights how speech technologies integrated with BHASHINI can improve accessibility of public information and support multilingual service delivery at scale. The session showcases the transformative role of voice AI in bridging literacy and language barriers.", "speakers": ["Ms. Mati Staniszewski"]}, {"title": "Fireside Chat: From Data Centres to Dialects — Scaling Sovereign Language AI for a Billion Voices (Hosted by Bhashini)", "startTime": "11:00 AM", "endTime": "12:00 PM", "day": "20 Feb 2026", "location": "Hall No. 3 First Floor - Conference Room 4", "building": "Bharat Mandapam - Expo Area", "track": "Bhashini", "description": "This strategic fireside chat focuses on the journey from infrastructure to impact — examining how sovereign AI systems can scale from centralized data centres to support diverse dialects and languages across India. The discussion highlights the importance of national AI capacity, open datasets, speech technologies, and collaborative ecosystems in building robust multilingual AI solutions. It also explores how BHASHINI is enabling scalable, secure, and interoperable language services that empower citizens, developers, and institutions alike.  The session aims to frame India's approach to sovereign language AI as a model for large- scale inclusive digital transformation.", "speakers": ["Mrs. Padma Bhamidipati", "Mr. Akshay Beerala", "Mr. Chaithanya Kothapalli", "Mr. Amit Gupta", "Mr. Suresh Babu"]}, {"title": "GIZ Policy Report & Developer Toolkit Launch (Hosted by Bhashini)", "startTime": "10:00 AM", "endTime": "11:00 AM", "day": "20 Feb 2026", "location": "Hall No. 3 First Floor - Conference Room 4", "building": "Bharat Mandapam - Expo Area", "track": "Bhashini", "description": "This session marks the formal launch of a Policy Report and Developer's Toolkit prepared in collaboration with GIZ and international partners. The launch reflects growing global cooperation in advancing multilingual AI and open digital ecosystems. The policy report outlines strategic approaches for building inclusive language technologies, while the developer toolkit provides practical resources to enable innovators, startups, and public agencies to integrate multilingual AI capabilities into applications. Participation of the German delegation highlights international interest in India's language DPI model and opportunities for cross-country collaboration in AI governance, research, and technology deployment.", "speakers": ["K S Vishwanathan, DSCI", "Suket Amin, Sunbots", "Padmashree Shagrithaya"]}, {"title": "Nepal Engagement Session (Hosted by Bhashini)", "startTime": "2:00 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "Hall No. 3 First Floor - Conference Room 4", "building": "Bharat Mandapam - Expo Area", "track": "Bhashini", "description": "This session explores potential collaboration between BHASHINI and stakeholders from Nepal on multilingual AI and language digital public infrastructure. The discussion is expected to focus on knowledge sharing, technical cooperation, and adoption of language technologies for Nepali and regional languages. The engagement reflects BHASHINI's growing international relevance as a scalable model for language inclusion and AI-driven public digital services. It aims to identify opportunities for cross-border collaboration in research, datasets, and deployment of language AI tools to strengthen regional digital ecosystems.", "speakers": ["Sh. Pravin Anand - Managing Partner, Anand & Anand", "Sh. Amit Kapoor - Founder & CEO, OneStack", "Sh. Mayank Gupta - Cp-Founder, Zoppr", "Sh. Santosh Bhat - Chief Data Scientist & Head of Advance Technology, Policy Bazaar", "Sh. Vineet Singh - Co Founder & CEO, Castler", "Sh. Hemant Kohli - Angel Investor and Serial Entrepreneur"]}, {"title": "AI for Safer Workplaces & Smarter Industries: Transforming Risk into Real-Time Intelligence (Hosted by Benchmark Gensuite)", "startTime": "11:30 AM", "endTime": "1:00 PM", "day": "20 Feb 2026", "location": "Hall No. 4 First Floor - Conference Room 2", "building": "Bharat Mandapam - Expo Area", "track": "Benchmark Gensuite", "description": "This session explores how AI is transforming workplace safety and the spaces around us from reactive compliance to real-time predictive intelligence. Designed as a truly hands-on experience, it goes far beyond a traditional talk and invites participants to actively engage in live demonstrations, collaborative discussions, and practical walkthroughs to experience AI in action. Packed with powerful insights and real-world applications, the session highlights how AI can be effectively leveraged to address everyday safety challenges, strengthen decision-making, and build smarter, safer, and more resilient environments", "speakers": ["Naveen GV, Chief Global COE Officer & Managing Director", "Chandan T, Senior Director, P and L and Global COE"]}, {"title": "Educating for Viksit Bharat: Why Creativity, Cognition & Culture Matter", "startTime": "2:00 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "Hall No. 4 First Floor - Conference Room 2", "building": "Bharat Mandapam - Expo Area", "track": "CODE Edu Pvt Ltd", "description": "", "speakers": []}, {"title": "Accelerate safe AI at scale (Hosted by IndiaTech)", "startTime": "10:00 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "Hall No. 4 First Floor - Conference Room 2", "building": "Bharat Mandapam - Expo Area", "track": "IndiaTech", "description": "Discover what's possible when data resilience, data security, and AI trust act as one — empowering organizations to innovate faster, reduce risk and unlock measurable business value.", "speakers": ["Sandeep Bhambure, Vice President and Managing Director, Veeam INDIA & SAARC", "Dr. Abhay Sinha, Director General, Services Export Promotion Council (SEPC), Ministry of Corporate Affairs", "Golok Kumar Simli, President Technology and Innovation, BLS International", "Dhiraj Gyani, Chief Operating Officer, Technology Services Industry Association", "Mohd Ujaley, Editorial Director, Tech Observer Magazine"]}, {"title": "NextGen AI: Skills, Safety, and Social Value — technical mastery aligned with ethical standards(Hosted by STPI)", "startTime": "11:30 AM", "endTime": "1:00 PM", "day": "20 Feb 2026", "location": "Hall No. 4 First Floor - Conference Room 3", "building": "Bharat Mandapam - Expo Area", "track": "STPI", "description": "Equip participants with practical AI skills and ethical frameworks to build socially beneficial systems. Through hands‑on labs, bias audits, explainability toolkits, and industry mentorship, the program blends technical training with governance and deployment best practices—culminating in portfolio-ready capstones that prioritize safety, fairness, and measurable social impact.", "speakers": ["Prof.(Dr.) Alok Pandey, Dean, O.P. Jindal Global University", "Prof. Jawar Singh, IIT Patna", "Sh. Devendra Singh, DDG , TEC, Department of Telecommunications", "Dr. Sarabjot Singh Anand, Co-Founder, Tartras Data, Head-Sabudh Foundation", "Mr. Kunal Gupta, MD, Mount Talant Consulting Pvt. Ltd., Delhi", "Mr. Vikash Srivastava, Chief Growth Strategist, Vinsys IT Services Pvt. Ltd.", "Sh. Subodh Sachan, Director, STPI-HQ"]}, {"title": "Future of AI DataCenter", "startTime": "10:00 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "Hall No. 4 First Floor - Conference Room 3", "building": "Bharat Mandapam - Expo Area", "track": "Velankani Information System Pvt Ltd", "description": "AI workloads are driving explosive growth in data center power density—racks now routinely hit 100+ kW (vs. traditional 10–20 kW), with megawatt-scale clusters and facilities demanding hundreds of MW. Power demand from global data centers is projected to rise 50–165% by 2030, largely due to AI.  The AI era is forcing a fundamental redesign—native HVDC distribution + liquid cooling will make high-density, sustainable AI infrastructure possible at scale, dramatically cutting losses, material use, and operational costs compared to legacy designs. The transition is already underway among hyperscalers and will become standard within 3–5 years.  Velankani Group is a leader in making Indigenous AI Data Center Infrastructure which will cater the demand for the Future.", "speakers": ["Aadit Shah , Director - Velankani Information system PVT LTD", "Vibhor Iyer , Design Head- Velankani Information system PVT LTD"]}, {"title": "Need and Impact of Full Stack Sovereign AI", "startTime": "10:00 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "Hall No. 5 First Floor - Conference Room 1", "building": "Bharat Mandapam - Expo Area", "track": "CoRover  | BharatGPT", "description": "", "speakers": ["Ankush Sabharwal, Founder, CoRover AI & BharatGPT", "A. S. Lakshminarayanan, MD and CEO, Tata Communications", "Raghav chadha, CA & Member of Parliament", "Amish Devagon, Managing Editor, News18 India", "Sudeesh VC Nambiar, CEO, IRCTC Payments limited", "Akanksha Swarup, Indian News Anchor & Foreign Policy Journalist", "Nitin Gupta, Education & Health Leader, Google"]}, {"title": "Scaling Innovation: Building a Robust AI Startup Ecosystem", "startTime": "2:00 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "Hall No. 5 First Floor - Conference Room 1", "building": "Bharat Mandapam - Expo Area", "track": "STPI & TiE", "description": "The session will deliberate on the national imperative of building a robust and future-ready AI startup ecosystem, highlighting STPI's role through its pan-India startup support framework, structured programmes, and digital enablement platforms that foster a connected innovation landscape. It will also underscore the contribution of Global Capability Centres and the National Productivity Council in strengthening productivity standards, industry alignment, and capability development to support scalable AI enterprises.  During the session, select technology startups supported under the STPI ecosystem will be felicitated at the AI Impact Summit for their demonstrated innovation, scalability, and measurable outcomes.  The recognition will cover startups leveraging artificial intelligence and other advanced digital technologies, with validated impact in terms of revenue growth, employment generation, and sectoral contribution, including emerging success stories from Tier-II and Tier-III regions contributing to India's innovation-led digital economy.", "speakers": ["Ms. Neerja Sekhar, IAS, DG, NPC", "Sh. Bala MS, GCC Leader & CEO Stratinfinity Inc", "Ms. Geetika Dayal, Director General, TiE", "Sh. Ashok Gupta, Director, STPI-Gurugram", "Sh. Rakesh Dubey, STPI-HQ"]}, {"title": "Designing the AI Factory: Scaling Compute to Sovereign AI (Hosted by NVIDIA | VERTIV)", "startTime": "11:30 AM", "endTime": "1:00 PM", "day": "20 Feb 2026", "location": "Hall No. 5 First Floor - Conference Room 1", "building": "Bharat Mandapam - Expo Area", "track": "Vertiv", "description": "Focuses on the dramatic evolution of AI infrastructure as compute demand scales from kilowatt‑level racks to gigawatt‑scale facilities. It explores how specialized, high‑density AI data centers", "speakers": ["Sanjay Sainani", "Giordano Albertazzi", "Marc Hamilton", "Peter Panfil", "Srikanth Cherukiri", "Shrirang Deshpande"]}, {"title": "AI led Hyperautomation in BFSI", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "IndiaAI", "description": "This panel will examine how artificial intelligence-driven hyperautomation is reshaping banking, financial services and insurance. Panelists will discuss leveraging AI-ML and LLMs to transform customer onboarding, credit decisioning, fraud detection, compliance and customer engagement. The conversation will focus on secure, explainable AI, scalable architecture, strong governance, measurable ROI and workforce reskilling to deliver compliant, efficient and highly personalized financial services.", "speakers": ["Ruchika Panesar, Natwest Group", "Prashant Garg, EY India", "Dr. Pankaj Dikshit, Cygnet.One", "Sanjiv Bajaj, Bajaj Capital", "Aakrit Vaish, Activate AI", "Eric Grimson, MIT"]}, {"title": "AI-fueled Enterprise Transformation", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "IndiaAI", "description": "This panel will explore how organizations can turn AI ambition into enterprise-scale transformation - prioritizing high-impact use cases across supply chain, finance, audit and customer experience while redesigning operating models to integrate domain experts with AI teams. The discussion will cover scalable data and technology foundations, governance and risk controls, measurable ROI, workforce reskilling, and build-vs-buy strategies to convert pilots into secure, reusable AI platforms that deliver tangible business outcomes.", "speakers": ["Mahesh Makhija, EY India", "Suma R Chander, PKF O'Connor Davies", "Nitin Mittal, Deloitte US", "Nischal Gupta, GMR", "Dr. Ambica Rajagopal, Michelin"]}, {"title": "AI for Resilience: Closing the Technology Adoption Gap in Disaster Risk Reduction in Context of Early Warning Systems", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 17", "building": "Bharat Mandapam", "track": "National Disaster Management Authority", "description": "The escalating frequency & intensity of climate related disasters present an existential threat to communities worldwide. AI offers a transformative, untapped potential to revolutionize EWS by processing massive datasets, enhancing predictive accuracy and accelerating warning dissemination.  With India being a global pioneer in AI, leveraging its vast data and diverse talent pool, this session during the India AI Summit, calls for accelerated integration of AI to bridge technology adoption gap, ensuring disaster resilience for all.", "speakers": ["⁠Dr. Krishna S Vatsa, Government of India.", "Mr. Kamal Kishore, UNDRR", "Mr. Martin Krause, UNEP", "H. E. Dr Avinash RRamtohul Minister for Information Technology, Communication and Innovation, Republic of Mauritius", "Ms. Elizabeth Atwell, British High Commission", "⁠Mr. Som Satsangi, HPE", "⁠Mr. Sujit Kumar Mohanty, UNDRR"]}, {"title": "The 360° AI Stack: Scaling Intelligence through Infrastructure, Investment, and Integrity", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "IndiaAI", "description": "This panel presents a practical, cross-sector blueprint for scaling artificial intelligence by aligning technical capabilities, capital allocation, legal frameworks and infrastructure. Panelists will examine how robust data engineering and production-grade model pipelines translate into investable business models, how investors filter technical promise from sustainable economics, and how legal and policy regimes for data and intellectual property shape commercialisation pathways. The discussion brings together operator, investor, legal and infrastructure perspectives to surface concrete steps that synchronise funding rounds, regulatory compliance and platform upgrades for durable AI scale-up.", "speakers": ["Dr. Tarak Woddi, Anicca Data Science", "Paolo Benanti, Vatican", "Amita Chaudhary, UN Finance Initiative Principles of Sustainable Insurance", "Dr Ajai Kumar Garg, Anand and Anand", "Nilachal Mishra, KPMG", "Ankan De, EY"]}, {"title": "Speaking Everyone's Language: The Key to Inclusive AI Opportunity", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "AI for Development Funders Collaborative", "description": "AI promises to transform lives through lifesaving health advice, early warning systems, and food security—but only if it speaks everyone's language. For billions speaking local languages across Africa and Asia, this remains an urgent and critical barrier to inclusive development. Join Global South ministers, UN leaders, technologists, and major funders as they unveil pioneering solutions, positioning linguistic diversity as the gateway to addressing data sovereignty, compute access, and achieving transformative AI equity at scale.", "speakers": ["Ankur Vora, Gates Foundation", "Chenai Chair, Masakhane African Languages Hub", "Hon. David Lammy, Deputy Prime Minister of the UK", "Dr Amandeep Singh Gill, Under-Secretary-General and Special Envoy for Digital and Emerging Technologies", "Dr Bärbel Kofler, Federal Ministry for Economic Cooperation and Development", "Julie Delahanty, International Development Research Centre", "Shekar Sivasubramanian, WadhwaniAI"]}, {"title": "AI-Driven Enforcement: Better Governance through Effective Compliance & Services", "startTime": "4:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "Central Board of Direct Taxes", "description": "AI is transforming enforcement by enabling smarter compliance, better public services, and more responsive governance. This symposium aims to bring together, law enforcement, academia, and industry experts to explore how AI can strengthen institutional capabilities, improve service delivery, and support effective compliance, while promoting responsible adoption within evolving governance frameworks.", "speakers": ["Abhishek Kumar, Central Board of Direct Taxes", "Avneesh Pandey, SEBI", "Harssh A Poddar, Supdt. Of Police, Nagpur Rural", "Martin Wilcox, Teradata", "Mausam, IIT Delhi", "Ram Ganesh, CyberEye", "Ramesh Revuru, LTIMindtree", "Ravi Agrawal, Central Board of Direct Taxes", "Sanjib Sanghi, ICAI", "Shashi Bhushan Shukla, Central Board of Direct Taxes", "Survendu Pati, Reserve Bank of India", "Varunesh Mishra, Central Board of Direct Taxes"]}, {"title": "AI for Democracy: Reimagining Governance in the Age of Intelligence", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "Dev Sanskriti Vishwavidyalya", "description": "This session will examine the evolving role of AI in democratic systems. It will explore how AI can strengthen transparency, accountability, inclusion, and participatory decision-making while remaining grounded in constitutional values and human oversight. It will address applications in public administration and key risks, including bias, privacy, surveillance, and power imbalances, to advance responsible, trust-based AI adoption.", "speakers": ["Dr. Chinmay Pandya, SAIPR, India", "Kanishka Narayan MP, UK Department for Science, Innovation and Technology (DSIT)", "Mr. Lajos Oláh, Hungarian National Assembly", "Mr. Martin Chungong, Inter-Parliamentary Union", "Mr. Om Birla, Parliament of India", "Ms. Jimena Sofía Viveros Álvarez, HumAIn Foundation"]}, {"title": "Smaller Footprint, Bigger Impact: Advancing Resilient and Efficient AI Models for a Sustainable Future", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "French Ministry of Environment", "description": "Generative AI now serves a large number of users daily but comes with significant energy costs, which may contribute to unequal access. Training and inference at scale consume substantial electricity, and research suggests that more efficient model design can reduce energy use significantly. This event highlights resilient, resource-efficient AI leveraging lightweight models, compression, and optimization to reduce energy demand, broaden access, address emerging energy bottlenecks, and support sustainable AI deployment worldwide.", "speakers": ["Dr Tawfik Jelassi, UNESCO", "Mr. Arthur Mensch, Republic of Kenya", "Ms Anne BOUVEROT, Government of France", "Ms Anne LE HENANF, Government of France"]}, {"title": "Multistakeholder Partnerships for Thriving AI Ecosystems", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "German Federal Ministry for Economic Cooperation and Development (BMZ)", "description": "This session demonstrates how multi-stakeholder collaboration on Responsible AI builds inclusive ecosystems and advances sustainable development across health, education, climate resilience, and public sector innovation. It showcases scalable partnership models—such as blended finance, compute sharing, open data, and capacity building—reviews progress since the Hamburg Declaration on Responsible AI for the SDGs, and identifies actionable pathways for future collaboration and impact.", "speakers": ["Arundhati Bhattacharya, Salesforce", "Dr. Bärbel Kofler, Federal Ministry for Economic Cooperation and Development (BMZ)", "Nakul Jain, Wadhwani AI Global", "Robert Opp, United Nations Development Programme (UNDP)"]}, {"title": "Edge AI in Action: Accelerating Development across the Global South", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "International Telecommunication Union", "description": "As AI evolves, the shift from centralized cloud computing to edge AI is transforming how data is processed and acted upon. By moving intelligence closer to data sources such as sensors, mobile devices, and IoT systems, edge AI reduces latency, bandwidth usage, and energy consumption while improving real-time decision-making, privacy, and security. Real-world applications will be highlighted along with emerging lightweight and generative AI models designed for resource-constrained edge environments.", "speakers": ["Alagan Mahalingam, Rootcode", "Dr. Ranjitha Prasad, IIT Delhi", "Dr. Rathinamala Vijay, ARTPARK", "Frederic Werner, International Telecommunication Union", "H.E Amb Lavina Ramkissoon, African Union", "Ms. Doreen Bogdan-Martin, ITU", "Prof Brejesh Lall, IIT Delhi", "Vinesh Sukumar, Qualcomm", "Vishnu Ram OV, ITU"]}, {"title": "Breaking Barriers: Multilingual AI as a Bridge to Democratic Access", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "Swiss Federal Department of Foreign Affairs FDFA", "description": "AI's potential remains limited if it serves only dominant languages, deepening digital divides. This panel, featuring ICAIN and experts from Africa, Europe, and Asia, highlights how multilingual AI can democratize access to technology. It showcases Apertus, an open-source multilingual AI model from ETH Zurich/EPFL, and its real-world applications, emphasizing global collaboration to advance public-interest AI and inclusive innovation.", "speakers": ["Ayah Bdeir, Current AI", "Dr. Amitabh Nag, Bhashini", "Katharina Frey, ICAIN", "Markus Reubi, Federal Department of Foreign Affairs FDFA", "PD Dr. Alex Ilic, ETH AI Center", "Prof. Dr. Annie Hartley, EPFL / Director LiGHT", "Prof. Dr. Petri Myllymäki, ELLIS", "Prof. Jon Wilson, College of Humanities, Arts and Social Sciences, NTU, Singapore", "Prof. Torsten Schwede, Swiss National Science Foundation (SNSF)"]}, {"title": "AI in Negotiations, Diplomacy, and Conflict Management", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "The Move37 Project at the Belfer Center for Science and International Affairs, Harvard Kennedy School", "description": "AI research spans domains from scientific discovery to financial markets, yet attempts to develop, evaluate, and deploy AI in negotiations and diplomatic settings remain sparse. This session will examine efforts in the AI in Negotiation, Diplomacy, and Conflict Management (NDCM) space, urging participants to rethink these tools and imagine a future in which non-human intelligence plays a trusted role in international negotiations.", "speakers": ["Carme Artigas, Belfer Center for Science and International Affairs, High Commissioner Spain-India Dual Year for AI", "Gabriela Ramos, UNESCO", "J. Michael McQuade, HARVARD KENNEDY SCHOOL", "Dr. Nandita Balakrishnan, SCSP", "⁠Robyn Scott, Apolitical", "Charlie Pozniak, Belfer Center, Harvard Kennedy School", "⁠Slavina Ancheva, Belfer Young Leader Fellow, Harvard Kennedy School"]}, {"title": "Small AI for Big Impact", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 10", "building": "Bharat Mandapam", "track": "Wadhwani AI", "description": "Small AI is essential for scaling solutions in the Global South via data-efficient computing, low-resource datasets, and localized edge inference. Grounded in responsible, local contexts, this session provides a roadmap for ML practitioners in India and beyond to achieve scale. Through a technical lens, we examine how affordable, scalable AI deployment can advance UN Sustainable Development Goals (SDGs), offering global leadership and technical insights into driving meaningful social impact through localized, accessible technology.", "speakers": ["Aisha Walcott-Bryant, Google Research Africa", "Alpan Raval, Wadhwani AI", "Antoine Tesniere, PariSanté Campus", "Illango Patchamuthu, Strategy and Operations (Digital & AI), World Bank Group", "Wassim Hamidouche, Microsoft AI for Good Lab", "Zameer Brey, Gates Foundation"]}, {"title": "Responsible AI: From Principles to Practice in Corporate India", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "Adobe", "description": "The panel will explore how organisations can move beyond high-level frameworks and embed Responsible AI into enterprise strategy, governance models, operating practices, and decision-making. Panellists will share leadership perspectives on what it takes to implement Responsible AI at scale — from policy benchmarks, boardroom ownership to organisational readiness, operating models and culture.  The objective would be to enable a more uniform and actionable approach to Responsible AI adoption across Corporate India.", "speakers": ["Amol Deshpande, RPG Group", "Andy Parsons, Adobe", "Dr. Satya Ramaswamy, Air India", "Prativa Mohapatra, Adobe India", "Shantheri Mallaya, Economic Times CIO & CISO.", "Vishal Kanvaty, National Payments Corporation of India (NPCI)"]}, {"title": "AI for Inclusive Societal Development", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "Deloitte Touche Tohmatsu India LLP (DTTILLP)", "description": "Advancing AI systems that are inclusive by design, empowering diverse communities and ensuring equitable representation", "speakers": ["Aditya Natraj, Piramal Foundation", "Ms Arundhati Bhattacharya, Salesforce India and South Asia", "Nikhil Kolur, Deloitte", "NSN Murty, Deloitte", "Romal Shetty, Deloitte South Asia", "S. Anjani Kumar, Deloitte", "Manisha Verma, Dept. of Skill and Employment, Govt. of Maharashtra"]}, {"title": "AI-Ready Data: Shared Infrastructure for Innovation", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "EkStep Foundation", "description": "Data is the backbone of AI innovation. This session focuses on how interoperable, trustworthy, and consent-based data infrastructure can enable AI development while protecting user rights. Speakers will discuss governance frameworks, data-sharing models, and public–private collaboration approaches.", "speakers": ["Rohit Bardawaj, MoSPI", "Dawit Phillipos, Ethiopia ATI", "Ashish Srivastava, A4I, IIIT-B", "Prem Ramaswami, Google", "Shalini Kapoor, EkStep Foundation"]}, {"title": "Agentic AI Roundtable", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "Information Technology Industry Council", "description": "This roundtable will convene senior industry leaders and government officials to examine governance, interoperability, and responsible deployment challenges posed by emerging agentic AI systems capable of autonomous decision-making and adaptive behaviour. Grounded in real-world use cases, the discussion will focus on cybersecurity, enterprise productivity, and autonomous systems. Participants will explore risk-based governance, secure-by-design principles, and the role of open, industry-led technical standards in enabling safe, scalable, and interoperable agentic AI across borders.", "speakers": ["Caroline Louveaux, Mastercard", "Daniel Castro, Information Technology and Innovation Foundation", "Danielle Gilliam-Moore, Salesforce", "Jason Oxman, Information Technology Industry Council", "Mohak Shroff, LinkedIn", "Prith Banerjee, Synopsys", "Sam Kaplan, Palo Alto Networks", "Syam Nair, NetApp"]}, {"title": "Toward Collective Action: A Roundtable on Safe and Trusted AI", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "Tech Governance Project", "description": "This roundtable brings together African policymakers, researchers, civil society, and innovation leaders to discuss safe and trusted AI governance. The focus will be on implementing commitments, enhancing coordination, and addressing underexplored risks, such as cyber, bio, and loss-of-control threats. The session will include opening reflections, a moderated panel, and an interactive Q&A to share insights and identify collaboration pathways, contributing to the India AI Impact Summit outcomes.", "speakers": ["Chinasa T. Okolo, TechneCultura . United Nations office for digital and emerging technologies", "Kola Ijasan, Research ICT Africa", "Mark Gaffley, Global Centre on Governance", "Amb. Philip Thigo, MBS, Kenya", "Prof. Jonathan Shock, University of Cape Town"]}, {"title": "Panel on the 2026 International AI Safety Report", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "UK AI Security Institute", "description": "AI capabilities outpace the evidence-base on impacts and safeguards, creating a dilemma for policymakers: How to act early enough to reduce risk while ensuring progress of effective approaches? Turing Award-winner Yoshua Bengio and global experts will present and discuss the key findings of the International AI Safety Report, an initiative backed by 30+ countries and organizations like the EU, OECD and UN, providing a science-based understanding of general-purpose AI capabilities, emerging risks, and mitigation measures.", "speakers": ["Adam Beaumont, AI Security Institute, United Kingdom", "Alondra Nelson, Institute for Advanced Study", "Josephine Teo, Government of Singapore", "Lee Tiedrich, Inaugural AI Multidisciplinary Initiative Fellow, University of Maryland", "Yoshua Bengio, Université de Montréal; MILA; LawZero"]}, {"title": "Roundtable on Building Global Competitiveness and Shared Prosperity with AI", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "World Economic Forum", "description": "This roundtable will convene senior leaders at stakeholders level for an informal strategic exchange on strengthening AI competitiveness at regional and global levels. The discussion will focus on widening access to sovereign AI capabilities while preserving national choice and policy autonomy, and using regional and international collaboration to reduce dependencies and increase resilience.", "speakers": ["Cathy Li, World Economic Forum"]}, {"title": "Stakeholder Workshop (World Economic Forum): Advancing Safe, Secure and Trustworthy AI Governance", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 15", "building": "Bharat Mandapam", "track": "World Economic Forum", "description": "This semi-private stakeholder dialogue will convene senior public- and private-sector leaders for a focused discussion on advancing practical AI governance. Building on the principles of the Hiroshima AI Process and other global frameworks, the session will explore how shared commitments to safe, secure, and trustworthy AI can be translated into actionable, regionally relevant governance approaches that enable innovation and protect societal interests, as well as strategies for building resilient AI innovation ecosystems through regional collaboration.", "speakers": ["Agustina Callegari, World Economic Forum", "Cathy Li, World Economic Forum", "Samira Gazzane, World Economic Forum"]}, {"title": "MedTech and AI Innovations in Public Health Systems", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "Government of Andhra Pradesh", "description": "This session showcases practical deployment experiences, highlighting how AI is transforming disease surveillance, diagnostics, and last-mile delivery in resource-limited settings. Through high-level keynotes, real-world case studies, and a panel discussion on \"From Innovation to Institutionalisation,\" the session explores scalable implementation models, regulatory frameworks, and ethical data governance. By convening policymakers, industry innovators, and administrators, the session defines an actionable roadmap for scaling AI-driven solutions within government infrastructure, fostering high-impact partnerships to strengthen public-health delivery.", "speakers": ["Dr. Rakesh Kalapala, Centre for Obesity and Metabolic Therapy AIG Hospitals, Hyderabad", "Mr. Sanjay Seth, Head of Public Health / Tobacco Control", "Mr. Shiv Kumar, Swasti – Health Catalyst", "Mr. Suhel Bidani, Gates Foundation (India Office)", "Ms. Saraswathi Padmanabhan, Tata Medical & Diagnostics (Tata MD)", "Shri Saurabh Gaur, Health Medical & Family Welfare, Government of Andhra Pradesh", "Shri Saurabh Jain, Ministry of Health & Family Welfare, GoI"]}, {"title": "Harnessing the AI Revolution for Social Empowerment", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "JustJobs Network India Pvt. Ltd", "description": "This panel examines how the rapid scale and speed of artificial intelligence adoption is reshaping work, employment, and skill requirements, with a strong focus on inclusive and responsible AI. The discussion brings together diverse perspectives to explore what is required to ensure AI is developed and deployed in ways that minimise labour market disruptions, strengthen workforce resilience, and advance social empowerment - particularly for vulnerable and transitioning worker populations.", "speakers": ["Mr. Anurag Behar, Azim Premji Foundation", "Ms. Julie Delahanty, International Development Research Centre (IDRC), Canada", "Ms. Sabina Dewan, JustJobs Network", "Ms. Sandhya Ramachandran Arun, Wipro Limited"]}, {"title": "AI Diffusion: From Innovation to Population Scale Impact", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "Observer Research Foundation", "description": "AI impact depends not on pilots, but on sustained adoption across institutions. While innovation is abundant, diffusion capacity remains limited, leaving organizations to repeat costly experiments. This session introduces AI Diffusion Infrastructure as a shared foundation of standards, playbooks, and trusted pathways that reduce operational and compliance risks. Leaders from technology, government, and development will explore how to scale safe, repeatable AI systems across sectors and geographies, turning isolated successes into equitable population scale outcomes.", "speakers": ["Beatriz Vasconcellos, UCL IIPP / Government of Brazil", "Courtney O'Donnell, Anthropic", "Janet Zhou, Data and Technology Adoption, Gates Foundation", "Keyzom N. Massally, UNDP & G7 AI Hub for Sustainable Development", "Saurabh Garg, MoSPI, GOI", "Shalini Kapoor, EkStep Foundation", "Shankar Maruwada, EkStep Foundation"]}, {"title": "Trustworthy AI for All: Democratizing AI Resources Across the Stack", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 16", "building": "Bharat Mandapam", "track": "The Alan Turing Institute", "description": "Many countries are developing strategies for sovereign AI capabilities. Not all nations, especially LMICs, can have total control of the supply chain for their own AI stack. Such nations need the ability to have agency and control of their own AI. This panel will discuss the requirements for sovereign AI, the role private and public organisations play in delivering this, and the mechanisms that can be deployed to ensure a trustworthy and responsible AI stack.", "speakers": ["Carsten Maple, The Alan Turing Institute", "Dame Professor Wendy Hall, University of Southampton", "Dr Peter Mattson, ML Commons", "Dr Saurabh Garg, GoI", "Harish Iyer, Gates Foundation", "Natasha Crampton, Microsoft"]}, {"title": "Democratizing AI for Industry and Society", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 17", "building": "Bharat Mandapam", "track": "Ericsson", "description": "", "speakers": []}, {"title": "Building India's AI Stack: Systems, Capital, and Scale", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 17", "building": "Bharat Mandapam", "track": "Invest India", "description": "", "speakers": []}, {"title": "AI as Critical Infrastructure for Continuity in Public Services", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 17", "building": "Bharat Mandapam", "track": "Poland / Ministry of Digital Affairs", "description": "As Artificial Intelligence becomes embedded in public services and critical sectors, trust and resilience become matters of global governance. This high-level dialogue brings together public leadership, international organisations and industry to examine how Trusted AI can function as secure, accountable infrastructure. The discussion focuses on governance alignment, standards, security-by-design systems and responsible public–private cooperation that enables reliable cross-border digital ecosystems and strengthens global public trust in AI deployment", "speakers": ["Chengetai Masango, United Nations Secretariat of the Internet Governance Forum", "J.J. Singh, Indo-Polish Chamber of Commerce", "Edyta Gorzon, Billennium", "Rafał Rosiński, Ministry of Digital Affairs", "Sadhvi Saran"]}, {"title": "Unpacking Openness and Trust in AI: Global Perspectives", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "AI Now", "description": "This high-level panel explores a central tension in AI governance: openness can enable collaboration, innovation, and trust, yet may be constrained by commercial, state, and security considerations. The session examines how openness can function across the AI stack - compute, data, models, APIs, and applications and how to prevent misleading claims of openness. The panel also aims to highlight meaningful openness for emerging economies, balancing innovation, intellectual property, and national security.", "speakers": ["Alondra Nelson, Princeton University", "Amba Kak, AI Now", "Anne Bouvert, Government of France", "Astha Kapoor, Aapti Institute", "Karen Hao,", "Ravneet Kaur, Competition Commission of India"]}, {"title": "Scaling Trusted AI: How France and India Are Building Industrial & Innovation Bridges", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "Business France (French Trade & Investment Commission)", "description": "This flagship Indo-French session brings together government and industry leaders to advance trusted, responsible, and scalable AI. Featuring keynote visions from India and France, moderated dialogues, and a high-level panel, the event focuses on AI infrastructure, industrial deployment, deep tech, and sovereign data systems. It strengthens bilateral policy alignment, catalyses industry partnerships, and accelerates joint R&D, positioning the India AI Summit as a premier global platform for AI cooperation and innovation.", "speakers": ["Arthur Mensch, Mistral AI", "Arun Sadheesh, TNP Consultants", "Frederic Lelong, Atos Group", "Naila Giovanni, Technip Energies", "Sandeep Kumar Saxena, HCL Tech", "Valerian GIESZ, Quandela"]}, {"title": "Towards a Safer South: Launch of the Global South Network on AI Safety and Evaluation", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "Digital Futures Lab", "description": "The session will launch the Global South Network on AI Safety & Evaluation — a global alliance of research and civil society organisations working to advance context-aware AI safety research and practice rooted in realities of the Global South. It will explore how AI safety priorities differ across Global South contexts, where South-South collaboration is most needed, and how evidence from deployment contexts across the Global South can strengthen global AI safety efforts.", "speakers": ["Ambassador Philip Thigo, Government of Kenya", "Dr Amandeep Singh Gill, United Nations", "Dr Balaraman Ravindran, IIT Madras", "Dr Fabro Steibel, ITS Rio", "Dr Rachel Adams, Global Centre on AI Governance", "Dr Rachel Sibande, Gates Foundation", "Dr Urvashi Aneja, Digital Futures Lab", "Mr Abhishek Singh, Ministry of Electronics & IT, GoI", "Mr Amir Banafetmi, Cognizant", "Mr Vilas Dhar, Patrick McGovern Foundation", "Ms Chenai Chair, Masakhane African Languages Hub", "Ms Natasha Crampton, Microsoft"]}, {"title": "The Innovation Beneath AI: The US-India Partnership powering the AI Era", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "Quantum Alliance", "description": "AI is reshaping how infrastructure is being developed across areas such as energy, critical minerals, compute, and data centres. This session will examine emerging approaches to building the infrastructure required to support AI growth, including supply chain considerations, investment trends, and policy frameworks. The discussion will also explore how public and private sector actors can contribute to scalable and sustainable infrastructure development.", "speakers": ["Jeff Binder, TokenForm", "Prince Dhawan, REC Limited", "Tobias Helbig, NXP Semiconductors", "Tuan Ho, Xfund", "Ujjwal Kumar, Quantum Alliance", "Vrushali Gaud, Google"]}, {"title": "AI and the New Frontier for Economic Progress: Linking Innovation to Inclusive Growth", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "The World Bank", "description": "This panel discussion will highlight the potential of AI-led economic transformation to enable sustained growth, particularly in the Global South.  Panelists will also highlight risks of economic divides, labor displacement and other adverse social impact. The session will help identify the roles of governments, private enterprises and development institutions working together to align technological innovation with inclusive economic transformation.", "speakers": ["Anu Bradford, Columbia Law School", "Iqbal Singh Dhaliwal, Massachusetts Institute of Technology", "Jeanette Rodrigues, Bloomberg LP", "Johannes Zutt, The World Bank", "Michael Kremer, University of Chicago", "Ufuq Akcigit, University of Chicago"]}, {"title": "Humanity in the Loop- Balancing Innovation and Ethics in the Age of AI", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 18", "building": "Bharat Mandapam", "track": "UNESCO", "description": "\"Humanity in the Loop\" will explore how human rights, transparency, and ethics can drive responsible AI innovation. Bringing together leaders from governments, industry, academia, civil society, and multilateral bodies, the session will showcase practical approaches to embedding values-based governance in AI ecosystems. Discussions will center on trust-building, inclusion, and leadership in ethical innovation to ensure that AI advances serve humanity equitably and sustainably.", "speakers": ["Debjani Ghosh, NITI Aayog, GoI", "Dr Mariagrazia Squicciarini, UNESCO", "Dr. Tawfik Jelassi, UNESCO", "Justice Gilmar Mendes, Brazil's Supreme Federal Court", "Mr Brando Benifei, European  Parliament", "Mr. Jitin Prasada, GoI", "Paula Goldman, Salesforce", "Professor Virginia Dignum, Umea University"]}, {"title": "AI for Impact: Skilling, Inspiring, and Empowering the Next Gen", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "Meta", "description": "This session brings together policymakers, academia, and industry leaders to discuss how AI skilling can prepare the workforce for the future AI-led economy. It will explore India's approaches to developing AI talent, strategies for scaling and replicating successful skilling programs across the Global South, and ways to inspire the next generation to create impactful AI solutions for society. This session will aid in gaining insights into building inclusive, scalable AI skilling initiatives that drive innovation and social progress.", "speakers": ["Mr.  Pankaj Kumar Pandey, Principal Secretary to Government, Department of Personnel & Administrative Reforms (e-Governance) and Director, Sakala Mission, Karnataka Government Secretariat", "Mr. Aman Jain, Meta", "Mr. Buddha Chandrasekhar, Anuvadini AI ; CCO, AICTE", "Mr. Darrin Farrant, United Nations Information Centre, India & Bhutan", "Mr. Deepak Bagla, Atal Innovation Mission, NITI Aayog", "Mr. Manav Subodh, 1M1B", "Mr. Rishikesh Patankar, NSDC", "Shri Jayant Chaudhary, Minister of Skill Development & Entrepreneurship and MOS,Education"]}, {"title": "Leveraging AI4All: Pathways to Inclusion", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "Meta", "description": "This session brings together leaders from government, industry, the judiciary, and international institutions to showcase how India is deploying AI for population-scale, citizen-centric impact. The session examines real-world inclusion successes across accessibility, language, and service delivery, and explores how India's experience can inform global collaboration, capacity building, and inclusive AI adoption across the world.", "speakers": ["Agustya Mehta, Meta", "Archana Joshi, Xoriant", "Arghya Bhattacharya, Adalat AI", "Hoda Baraka, The Egyptian Minister of ICT for Technology Talents Development, Egypt", "Rutuja Pol, Ikigai Law"]}, {"title": "Connectivity and Inclusive AI for Global Growth", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "Qualcomm", "description": "This session explores inclusive, edge-driven AI and next-generation connectivity, highlighting how on-device, hybrid, and agentic AI can enable global growth, human-centric experiences, and a scalable AI ecosystem.", "speakers": ["Durga Malladi, EVP, GM, Technology Planning, Edge Solutions and Data Center"]}, {"title": "Building Public Interest AI: Catalytic Funding for Equitable Access to Compute Resources", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "The Rockefeller Foundation", "description": "This event will mark the launch of the working report on \"Opening Up Computational Resources for New AI Futures\" by Secretary, MOSPI in the presence of Additional Secretary, MeitY. The event includes a keynote and a panel discussion that brings together senior govt officials and global AI experts to discuss pathways for democratising AI. How will catalytic funding for public interest and South–South partnerships democratise access and affordability of compute in the Global South?", "speakers": ["Abhishek Singh, Ministry of Electronics & IT, GoI", "Andrew Sweet, The Rockefeller Foundation", "Deepali Khanna, The Rockefeller Foundation", "Dr. Saurabh Garg, Ministry of Statistics and Programme Implementation, GoI", "Martin Tisné, Government of France", "Shaun Seow, Philanthropy Asia Alliance", "Shikoh Gitau, Qhala", "Sushant Kumar, Kalpa Impact", "Vilas Dhar, Patrick J. McGovern Foundation"]}, {"title": "Democratizing AI Compute and Digital Data Infrastructures", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "The World Bank", "description": "This panel will examine how governments and partners can expand equitable access to the core enablers of AI ecosystems, particularly compute and digital data infrastructure to support inclusive, sustainable innovation. It will discuss practical models such as shared compute, regional infrastructure, and public–private partnerships, alongside investments in skills, data readiness, and governance. The panel will also explore cost-efficient AI approaches and strategies to reduce AI's environmental footprint through energy- and water-efficient infrastructure.", "speakers": ["Chenai Chair, Masakhane African Languages Hub", "Faith Waithaka, Africa Data Centres Association", "Ronnie Chatterji, OpenAI", "Sangbu Kim, World Bank", "Sanjay Jain, Gates Foundation", "Saurabh Garg, MoSPI, GoI", "Yann LeCun, AMILabs"]}, {"title": "AI and Children's Safety and Wellbeing", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "United Nations Office for Digital and Emerging Technologies", "description": "Children are becoming among the earliest and most intensive users of AI, often before safeguards and regulations are fully in place. This session asks a direct question: how can AI be shaped to strengthen children's safety and wellbeing rather than undermine them? Drawing on technology leaders, child-rights experts, and a young AI innovator, the discussion examines advancing innovation, where risks demand firm limits, and how trust in AI can be built for the next generation.", "speakers": ["Amandeep Singh Gill, UN ODET", "Chris Lehane, OpenAI", "Joanna Shields, RAIIF", "Maria Bielikova, Kempelen Institute for Intelligent Technologies", "Megan Garcia", "Nikita Lakkaraju, Digital Empowerment Foundation", "Raul John Aju, (AIRealm Technologies Pvt Ltd) AI Kid of INDIA", "Thomas Davin, UNICEF", "Tom Hall, International LEGO Education", "Urvashi Aneja, Digital Futures Lab"]}, {"title": "Safe and Trusted AI High-Level Event: Responsible Practices and Industry Standards", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 19", "building": "Bharat Mandapam", "track": "United Nations OHCHR B-Tech", "description": "This session convenes diverse stakeholders to exchange perspectives on building trustworthy and socially beneficial AI. It focuses on practical safeguards, shared accountability, capacity building, and alignment around good practices that support innovation while protecting people and communities, encouraging cooperation and actionable pathways for responsible AI adoption.", "speakers": ["Alexandria Walden, Google", "Ankit Bose, Nasscom Responsible AI Office", "Hector De Rivoire, Microsoft", "Namit Agarwal, World Benchmarking Alliance", "Paridhi Adani, Cyril Amarchand Mangaldas", "Paula Goldman, Salesforce", "Peggy Hicks, OHCHR Thematic Engagement and Special Procedures", "Youchul Kim, LG AI Research"]}, {"title": "International AI Safety Coordination: What Policymakers Need to Know", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "AI Safety Connect (AISC)", "description": "The race to AGI/ASI is getting more geopolitical and difficult to control and govern with profound consequences for our societies and civilisations. This session will aim to delineate an actionable governance agenda to address that situation, exploring advanced AI technical and governance needs .", "speakers": ["Dr. Eileen Donahoe, Sympatico Ventures", "H. E. Govind Singh Deo, Government of Malaysia", "H.E. Josephine Teo, Singapore Government", "H.E. Mathias Cormann, OECD", "Mr. Cyrus Hodes, AI Safety Connect", "Mr. Jann Tallinn, Future of Life Institute", "Mr. Nicolas Miailhe, AI Safety Connect", "Mr. Osama Manzar, Digital Empowerment Foundation", "Mr. Sangbu Kim, The World Bank Group", "Prof. Stuart Russell, The International Association for Safe and Ethical AI (IASEAI)", "Shri Jitin Prasada, Ministry of Commerce and Industry (MoCI) and Ministry of Electronics and Information Technology (MeitY), GoI"]}, {"title": "Democratizing AI Requires a Free and Open Internet", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Cloudflare, Inc.", "description": "As AI becomes deeply embedded in economies and societies, the key question is who has access and who benefits. This session brings thought leaders to discuss how true AI democratization depends on preserving the Internet as a global platform rather than fragmented walled gardens. It will explore how open-source ecosystems, data commons, and distributed compute powered by an open Internet can enable startups and developing nations, especially India, to realize inclusive \"AI for All\" ambitions.", "speakers": ["Matthew Prince, Cloudflare", "Rahul Matthan, Trilegal", "Rajan Anandan, PeakXV Partners and Surge"]}, {"title": "Accelerating India's AI Growth – A Blueprint for India's AI Success", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Dell Technologies", "description": "This session will present a blueprint outlining priorities to support AI growth, including scaling infrastructure, building skills, enabling innovation, and strengthening governance frameworks. The discussion will bring together stakeholders to examine how such priorities can support AI readiness, economic development, and broader societal outcomes, with a focus on inclusive and sustainable adoption.", "speakers": ["Hon'ble Shri Jayant Chaudhary Ji, GoI", "Manish Gupta, Dell Technologies India", "Mridu Bhandari, Network18", "Rajgopal A S, NxtGen Cloud Technologies", "Rajiv Memani, EY", "Rishi Bal, BharatGen", "Vivek Mohindra, Dell Technologies Global"]}, {"title": "AI governance in the Age of Powerful AI - IInternational Perspectives and the Code of Practice", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "European Commission", "description": "Bringing perspectives from government, academia, industry, and civil society across regions, the session will explore how AI governance frameworks can support responsible innovation, and build shared trust in widely deployed AI systems. This panel will also introduce the Code of Practice for general-purpose AI models and examine its implications globally. The discussion will unpack requirements on transparency, copyright, and lifecycle risk management, including safeguards for advanced models with systemic impact.", "speakers": ["Henna Virkkunen, European Commission", "Lucilla Sioli, European Commission", "Sean Ó hÉigeartaigh, University of Cambridge", "Yoshua Bengio, Mila Institute"]}, {"title": "Realizing the Health Value of AI - Safely", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Gates Foundation", "description": "AI is transforming health in unprecedented ways, but progress only matters when it is safe, trusted, and built for people. At the India AI Impact Summit 2026, we are convening a focused conversation on how AI can responsibly deliver real health value. From global health systems to frontline impact
