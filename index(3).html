, this session brings together leaders at the intersection of science, data, and care to turn AI's promise into measurable health outcomes.", "speakers": ["Dr. Monika Sharma, Novo Nordisk Foundation", "Dr. Richard Rukwata, Medicines Control Authority of Zimbabwe", "Dr. Trevor Mundel, Gates Foundation", "Minister Paula Ingabire, Government of Rwanda", "Professor Charlotte Watts, Wellcome", "Vikalp Sahni, Eka.Care", "Dr. Sindura Ganapathi, Center for Brain Research in Bangalore & Office of the Principal Scientific Advisor (GoI)"]}, {"title": "Scaling AI Solutions Through South–South Collaboration", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Gates Foundation", "description": "Big challenges. Shared realities. Stronger solutions. Across health, agriculture, and education, the Global South is already building AI that works in real conditions and at real scale. This fireside conversation examines what happens when Global South leaders collaborate, and how partnerships can turn AI potential into tangible development outcomes. Join the conversation on building AI solutions together at the India AI Impact Summit 2026.", "speakers": ["Mr. Ankur Vora, Gates Foundation", "Mr. Lacina Koné, Smart Africa", "Mr. Sunil Wadhwani, Wadhwani AI", "Ms. Shikoh Gitau, Qhala", "S. Krishnan, MeitY, Govt. Of India", "Shalini Kapoor, EkStep Foundation"]}, {"title": "Empowering People in the Age of AI: German–Asian Partnerships for Talent, Innovation, and the Future of Work", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "German Federal Ministry for Economic Cooperation and Development (BMZ)", "description": "This panel explores how German–Asian cooperation bridges AI skill gaps to drive SME productivity and innovation. Experts will discuss strategic partnerships between government, industry, and academia to integrate vocational training with AI-led ecosystems. By showcasing collaboration models like the AI Academia Innovation Partnership, the session offers actionable pathways for preparing a future-ready workforce and securing long-term competitiveness in an AI-driven global economy.", "speakers": ["Arthur Rapp, German Centre for Research and Innovation", "Dr Kusumita Arora, Indo-German Science & Technology Centre (IGSTC)", "Dr. Baerbel Kofler, Federal Ministry for Economic Cooperation and Development (BMZ)", "Mr. Augustus Azariah, Associated Chamber of Commerce (ASSOCHAM)", "Mr. Jan Noether, Indo German Chamber of Commerce", "Prof. Dr. Clas Neumann, Head of Global SAP Labs Network"]}, {"title": "Responsible AI in Action: How Global Enterprises Are Building Trust at Scale", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Infosys Limited", "description": "AI is reshaping industries worldwide, and trust plays an important role in enabling sustainable innovation. This session will bring together AI leaders and decision-makers to discuss approaches to responsible AI deployment at scale. The discussion will examine how enterprises are embedding ethics, transparency, and accountability into mission-critical AI systems while balancing speed, compliance, and innovation. Participants will gain insights, strategies, and real-world examples related to building safe and trusted AI systems.", "speakers": ["Mr. Manish Gupta, Google DeepMind", "Mr. Sundar R Nagalingam, NVIDIA", "Mr. Sunil Abraham, Meta", "Mr. Syed Ahmed, Infosys", "Ms.  Geeta Gurnani, IBM"]}, {"title": "Preparing to Monitor the Impacts of Agents: Closing the Global Assurance Divide for Safe and Trusted AI", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 6", "building": "Bharat Mandapam", "track": "Partnership on AI (PAI)", "description": "This 60-minute panel session examines how real-time monitoring and threshold-based safety frameworks can be applied to govern AI agents at scale. It explores inclusive AI assurance approaches that support safe, trusted, and interoperable deployment across diverse global contexts.", "speakers": ["Chris Meserole, Frontier Model Forum", "Doreen Bogdan-Martin, International Telecommuni cation Union (ITU)", "Madhu Srikumar, Partnership on AI", "Minister Josephine Teo, Singapore Government", "Natasha Crampton, Microsoft", "Owen Larter, Microsoft", "Rebecca Finlay, Partnership on AI", "Rumman Chowdhury, Humane Intelligence", "Stephanie Ifayemi, Partnership on AI", "Vukosi Marivate (confirmed), University of Pretoria"]}, {"title": "Making AI for everyone: The case for personal, local, multilingual AI", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "Current AI", "description": "This session will look at a collaborative build, i.e. a local AI device platform that empowers communities to create their own AI tools, in their own language, for their own needs, with complete privacy and control; and a video projection of the build in use. It will also include a fireside chat between AI leaders, and a high-level dialogue between senior delegation of French and Indian officials. Jointly these interventions will explore a multilingual, public-interest AI ecosystem.", "speakers": ["Andrew Tergis, Current AI", "Anne Bouverot, Government of France", "Ayah Bdeir, Current AI", "Martin Tisné, Current AI", "Shailendra Pal Singh, Bhashini", "Shri. Abhishek Singh, Meity, GoI", "Shri. Amitabh Nag, Bhashini", "Sushant Kumar, Kalpa Impact"]}, {"title": "AI for Economic Development and Social Good", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "Fraunhofer Gesellschaft (India Office)", "description": "This session will advance dialogue and collaboration among government, industry and the research community. It will explore AI's role in inclusive growth and sustainable innovation across manufacturing, agriculture, healthcare, and trustworthy AI. Featuring leadership talks, the session will convene leaders, policymakers, technologists and entrepreneurs to strengthen partnerships, promote R&D and accelerate responsible AI adoption.", "speakers": ["Ashwini Vaishnaw, GoI", "Dr. Anshuman Awasthi, Mercedes-Benz Research & Development India Pvt. Ltd.", "Dr. Thomas Kuhn, Fraunhofer Institute for Experimental Software Engineering (IESE)", "H.E. Dr. Karsten Wildberger, Federal Ministry for Digital Transformation and Government Modernisation (BMDS)", "H.E. Dr. Philipp Wildberger, Embassy of the Federal Republic of Germany, New Delhi", "Mr. Dattatri Salagame, Bosch Global Software Technologies", "Mr. Murali Nair, Bertelsmann Stiftung", "Mr. Prashanth Doreswamy, Aumovio India", "Ms. Anandi Iyer, Fraunhofer Office India", "Ms. Sindhu Gangadharan, SAP Labs India; NASSCOM; Indo-German Chamber of Commerce"]}, {"title": "Trust and Safety as Engines for Growth and Innovation", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "International Association of Privacy Professionals", "description": "Around the world governments and businesses agree: trust is the key for accelerating AI adoption. While research has extensively mapped why trust in AI matters, far less attention has been given to how trust will be implemented, including issues around the people, skills and systems required to operationalize trust and safety at scale.", "speakers": ["Alexandra Reeve Givens, IAPP", "Commissioner John Edwards, United Kingdom Government", "Josephine Teo, Government of Singapore", "Trevor Hughes, IAPP"]}, {"title": "Building Blocks for National AI Strategy and Implementation", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "Japan International Cooperation Agency", "description": "This high-impact conference unites global AI leaders—disruptors, VCs, practitioners, and national decision-makers—to exchange real-world strategies for scaling AI responsibly. Sessions feature report launches like \"Great Powers in the Age of AI,\" tackling geopolitical roles, enterprise transformations, and national ecosystem challenges (data/compute/talent gaps). Moderated panels explore governance transitions, India's leadership potential, and pathways for secure, equitable innovation across Industrial-to-Information Age dynamics.", "speakers": ["Atsushi Yamanka, JICA", "Dr. Hoda Baraka, Govt. of Egypt and Cairo University", "Kavita Bhatia, IndiaAI", "Laura Gilbert, Tony Blair Institute for Global Change", "Phani Nagarjuna, Telangana AI Innovation Hub", "Saibal Chakraborty, BCG", "Suha Kayum, PIF, Saudi Arabia"]}, {"title": "Shaping the AI Narrative: Trust, Outcomes and Responsibility", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "Wipro Limited", "description": "As AI adoption accelerates, enterprises are assessing how the next wave of transformation differs from earlier expectations. This session brings together investors, founders, and transformation leaders to examine where enterprise AI can create value, where limitations remain, and how organisations can move from pilot initiatives to scaled deployment. The discussion will also consider how operating models may evolve in response to emerging AI-enabled workflows.", "speakers": ["Divyesh Vithlani, First Abu Dhabi Bank (FAB)", "Erik Ekudden, Ericsson", "Hari Shetty, Wipro", "Hon. Dr. Andrew Charlton MP, Science, Technology and the Digital Economy Government of Australia", "Jay Chaudhry, Zscaler", "Mridu Bhandari, CNBC-TV18", "Tanuj Kapilashrami, Standard Chartered"]}, {"title": "Catalyzing Global Investment for Equitable and Responsible AI in Health", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 7", "building": "Bharat Mandapam", "track": "World Health Organization", "description": "This strategic roundtable will convene senior policymakers, development partners, and financing institutions to discuss approaches for strengthening and aligning investment in artificial intelligence for health. The session will examine current financing gaps, opportunities for coordinated and sustainable investment, and governance considerations to support responsible, equity-oriented AI adoption. Discussions will focus on enabling country-led priorities, strengthening health system foundations, and ensuring that AI contributes to safe, inclusive, and sustainable public health outcomes.", "speakers": ["Alain Labrique, WHO Headquarters, Geneva", "Catharina Boehma, WHO South-East Asia Region-Opening", "Haitham Ali Ahmed El‑Noush, NORAD", "Justice Prathiba M. Singh, Delhi High Court", "Ken-Ichiro Natsume, World Intellectual Property Organization – WIPO", "Payden P., WHO", "Prokar Dasgupta, King's College London", "Zameer Brey, Gates Foundation"]}, {"title": "Scaling Human Potential in the Age of AI", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "AI Kiran", "description": "AI is rapidly becoming a foundational layer across education, creativity, and enterprise. This session examines how human potential is shaped, scaled, or constrained by AI systems and what it takes to ensure these technologies expand capability rather than concentrate advantage. Leaders from automation, AI-driven enterprise, data ecosystems, global business, philanthropy, and the creative arts discuss where AI meaningfully augments human skill, and where intentional design is required to prevent new forms of exclusion.", "speakers": ["Anurag Hoon, Manzil Mystics", "Archana Vemulapalli, Global Commercial Sales, AMD", "Kirthiga Reddy, OptimizeGeo and Founder, AI Kiran", "Lakshmi Pratury, INK Global Foundation", "Mihir Shukla, Automation Anywhere", "Radha Ramaswami Basu, iMerit"]}, {"title": "Enabling Global Enterprise AI Adoption for Impact", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "Business Software Alliance", "description": "A practical, impact-focused discussion on how enterprise AI can deliver measurable gains in productivity, service quality, and inclusive growth. Through real-world global use cases, participants will gain insights into scaling AI adoption across diverse markets, with a focus on workforce skilling, infrastructure, and data readiness. The session will surface actionable lessons, partnership models, and implementation requirements to move from pilot projects to sustainable, replicable AI solutions, particularly in emerging market contexts.", "speakers": ["Danielle Johnson-Kutch, Docusign", "Dr. Clas Neumann, SAP", "Mr. Chandler Morse, Workday", "Mr. Combiz Richard Abdolrahimi, ServiceNow", "Mr. David Masters, Atlassian", "Mr. Jace Johnson, Adobe", "Mr. Josh Kallmer, Zoom", "Mr. Mike Haley, Autodesk", "Mr. Sam Kaplan, Palo Alto Networks", "Mr. Srinivas Tallapragada, Salesforce", "Ms. Anne Robinson, IBM", "Ms. Victoria Espinel, Business Software Alliance", "William Kimmitt, US Government"]}, {"title": "Applying AI: How AI Innovators and Governments Reshape the Public Sector", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "European Commission", "description": "This panel brings together global leaders and innovators to examine the transformative potential of AI within the public sector. The discussion will delve into the roles of AI developers and governmental bodies, focusing on how their collaboration can translate trustworthy AI principles into tangible public services and policy-making results. The event will spotlight actionable strategies, visionary ideas and ways to deploy AI systems that can deliver social and economic value.", "speakers": ["Arthur Mensch, Mistral", "Henna Virkkunen, European Commission", "Jarek Kutylowski, DeepL", "Lucilla Sioli, European Commission", "Mateo Valero, BSC AI Factory", "Roberto Viola, European Commission"]}, {"title": "Intelligent Telecom Networks in the age of AI and Data Sovereignty", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "GSMA Services India Private Limited", "description": "As India enters its next phase of AI-driven digital growth, telecom networks are becoming the intelligent backbone of Digital Public Infrastructure (DPI). This session explores how AI-native networks, edge computing, and interoperable standards can strengthen trust, resilience, and digital sovereignty. The discussion will examine the convergence of telecom, AI, and DPI, and how India can play a leadership role in shaping globally compatible architectures in driving consensus across the mobile ecosystem.", "speakers": ["Ambika Khurana, Vodafone Idea Limited", "Debashish Chakraborty, GSMA Services India Private Limited", "Deepak Maheshwari, Centre for Social and Economic Progress (CSEP)", "Mansi Kedia, World Bank", "Rahul Vatts, Bharti Airtel"]}, {"title": "Aligning AI Governance Across the Technology Stack", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "Information Technology Industry Council", "description": "This high-level CXO panel will explore how AI governance frameworks can be aligned across the entire technology stack—from semiconductors and compute infrastructure to AI models, applications, and deployment. Panelists will discuss risk-based, interoperable approaches that support innovation while clearly defining roles across the AI value chain. The session will highlight practical governance challenges and opportunities for global coordination, with a focus on collaboration between like-minded partners.", "speakers": ["Aparna Bawa, Zoom Communications", "David Zapolsky, Amazon", "Jason Oxman, Information Technology Industry Council", "Jay Chaudhry, Zscaler"]}, {"title": "AI Agents for a Better Tomorrow: Government Services, Climate Action, and Resilient Infrastructure", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 8", "building": "Bharat Mandapam", "track": "Salesforce", "description": "This panel will bring together industry and government stakeholders to explore the shift towards autonomous AI agents. The discussion will focus on the engineering architectures required to scale these systems for climate resilience and public services, alongside governance frameworks that support trust and accountability. Moving from theory to practice, the session will examine pathways for public–private collaboration to support secure and responsible AI deployment with tangible outcomes.", "speakers": ["Lee Tiedrich, Pratt School of Engineering, Duke University", "Mike Haley, Autodesk", "Sridhar Babu, Information Technology, Electronics & Communications, Industries & Commerce and Legislative Affairs, Telangana", "Srinivas Tallapragada, Salesforce", "Victoria Espinel, Business Software Alliance"]}, {"title": "Welfare for All: Ensuring Equitable AI Growth Across the World's Largest and Oldest Democracies", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "APCO", "description": "This high-level panel will convene World's largest AI practitioners from Google, Apple, Microsoft, Dell, and others will explore how the world's biggest tech companies can work with governments to achieve democratic access to AI on a global scale. With India and the U.S. as democratic anchors, the session will highlight practical pathways to ensure AI-driven growth delivers broad-based welfare and equal opportunity for all.", "speakers": ["Mr. Amit Chadha, LTTS", "Mr. Brad Staples, APCO Worldwide", "Mr. Julian Waits, Rapid7", "Mr. Michael Sellitto, Anthropic", "Mr. Sachin Kakkar, Google", "Mr. Saurabh Kumar Sahu, Accenture in India", "Ms. Amanda Craig Deckard, Microsoft", "Ms. Lee Tiedrich, University of Maryland"]}, {"title": "Beyond Technicality: Multidisciplinary AI Governance for Real-World Impact", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "Association for Computing Machinery", "description": "This interactive roundtable broadens the AI safety conversation by foregrounding societal, institutional, and ethical dimensions beyond purely technical approaches. It treats AI governance as a multidisciplinary, context-aware challenge rooted in real deployment settings and community experience. Through brief interventions and guided discussion, participants will identify shared priorities and co-develop principles and collaboration areas to embed interdisciplinary expertise, civil society voices, and context-sensitive evaluation into national and global AI policy frameworks.", "speakers": ["Dame Wendy Hall, Web Science Institute at the University of Southampton", "James (Kayliang) Ong, Artificial Intelligence International Institute (AIII)", "Jeanna Matthews, Association of Computing Machinery", "Jibu Elias, Independent", "John Harvard, Tony Blair Institute for Global Change", "Merve Hickok, Center for AI & Digital Policy, AIethicist.org", "Neha Kumar, School of Interactive Computing at Georgia Tech", "Quentin Lambert, UN ODET", "Sara Hooker, Adaption Labs", "Virginia Dignum, Association of Computing Machinery", "Yannis Ioannidis, Association of Computing Machinery"]}, {"title": "Building Inclusive Futures through AI Literacy for India and the Global South", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "Central Square Foundation (CSF)", "description": "This session will examine how AI can be integrated into education in India and the Global South in a responsible, inclusive, and scalable way. It will address the need for foundational AI literacy, clarify what AI literacy means for students, teachers, and parents, and explore practical pathways from curriculum design to classroom implementation. The discussion will also focus on governance, ethics, data privacy, and system-level conditions for safe, large-scale innovation in schools.", "speakers": ["Bhanu Potta, Central Square Foundation", "Chitra Ravi, Chrysalis", "Dr. Shabana KM, Wadhwani School of Data Science and AI, IIT Madras", "Gouri Gupta, Central Square Foundation", "Ramya Venkataraman, CENTA", "Tanushree Narain Sharma, Transform Schools"]}, {"title": "Panel Discussion on Reimagining Responsible AI: Frameworks, Safeguards, and Standards for the Next Wave of AI Innovation", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "Coalition for Responsible Evolution of AI (CoRE-AI)", "description": "This panel will examine the next phase of Responsible AI frameworks, safeguards, and standards in the context of evolving AI technologies. It will feature a focused discussion to gather practical inputs on strengthening governance mechanisms, lifecycle oversight, risk assessment tools, and global standard setting, with emphasis on responsible innovation in emerging systems such as agentic AI.", "speakers": ["Mr. Ashish Tewari, Infosys", "Mr. Kamesh Shekar, The Dialogue", "Mr. Syed Quiser Ahmed, Infosys", "Ms. Arundhati Bhattacharya, Salesforce"]}, {"title": "Supercharging AI Adoption in the Global South: Opportunities and Lessons from the Financial Sector", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "JPMorganChase", "description": "As one of the most regulated sectors, financial services has emerged as a leader in responsible AI governance, prioritizing aspects such as security and data privacy for trusted deployment. This panel will highlight learnings from the sector's AI journey that can accelerate AI adoption in the Global South. It will distill key lessons from AI governance in finance to drive grassroots AI adoption among small business owners, farmers, public school educators, & local government officials.", "speakers": ["Ashutosh Sharma, Prosus Ventures", "Harshil Mathur, Razorpay", "Terah Lyons, JPMorganChase"]}, {"title": "The Agent Universe: From Automation to Autonomy", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "Paytm (One97 Communications Ltd.)", "description": "This session explores software's shift from passive tools to autonomous, goal-driven agents—where agency replaces interfaces. Key signals include machine-first platforms, \"login as agent\" paradigms, and intent-driven workflows transforming commerce, governance, and productivity. The session spotlights India's leadership through scale, digital infrastructure, and talent; and encourages audiences to rethink who—or what—powers the future of computing.", "speakers": ["Harinder Takhar, Paytm Labs", "Vijay Shekhar Sharma, Paytm"]}, {"title": "American AI Exports: Adoption & Financing", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L1 Meeting Room No. 9", "building": "Bharat Mandapam", "track": "U.S. Embassy New Delhi", "description": "", "speakers": []}, {"title": "MahaAI: Building Safe, Secure and Smart Governance", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "DIT, Government of Maharashtra", "description": "This session will showcase Maharashtra's approach to building safe, secure and citizen-centric AI governance. It will examine how the State is embedding ethics, data protection, security and AI system for public services, safety and administration. The discussion will outline Maharashtra's policy roadmap for responsible AI adoption and highlight how AI can drive economic growth and social good while remaining transparent, accountable and trusted.", "speakers": ["Davinder Sandhu, Primus Partners", "Dr. Amit Kapoor, Institute for Competitiveness", "Dr. Anupam Chattopadhyay, Nanyang Technological University", "Dr. Ganesh Ramakrishnan, IIT Bombay", "Mr. Ashish Tewari, Infosys Responsible AI Office (India)", "Mr. Bhuvnesh Kumar, UIDAI", "Mr. Devroop Dhar, Primus Partners", "Mr. Ranjeet Goswami, Tata Consultancy Services", "Mr. Suresh Sethi, Protean eGov Technologies", "Mr. Vikas Rastogi, Department of Agriculture", "Mr. Virendra Singh, Government of Maharashtra", "Ms. Beena Sarkar, ServiceNow"]}, {"title": "Building Population-Scale Digital Public Infrastructure for AI", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "EkStep Foundation", "description": "This session brings together examples of AI solutions that have scaled from pilots to population-level systems, yielding measurable gains in service delivery, productivity, and inclusion. It will surface the governance, infrastructure, and partnership models that enable sustainable scale.", "speakers": ["Dario Amodei, Anthropic", "Doreen Bogdan-Martin, ITU", "Esther Dweck, Brazil", "Esther Dweck, Brazil", "Nandan Nilekani, Infosys", "Shankar Maruwada, EkStep Foundation", "Trevor Mundel, Gates Foundation"]}, {"title": "AI and Open Networks: Creating Impact at Scale", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "Google LLC", "description": "AI can deliver population-scale impact across healthcare, education, agriculture, and energy only when coordination is built into the system through Open Networks and Digital Public Infrastructure. In India, AI agents leveraging open networks already help citizens access vital services via simple mobile interfaces—demonstrating how this model bridges structural gaps in service delivery. This session examines how this interoperable infrastructure translates AI intent into action, enabling safe, privacy-preserving impact that can scale across borders.", "speakers": ["Kiran Mazumdar-Shaw, Biocon Group", "Mr. James Manyika, Google - Research, Labs, Technology & Society and  UN Advisory Body on AI", "Nandan Nilekani, Networks for Humanity (NFH)", "Sangbu Kim, The World Bank Group", "Sunil Wadhwani, Wadhwani AI"]}, {"title": "AI for Agriculture: Scaling Intelligence for Food and Climate Resilience", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "Government of Maharashtra", "description": "This session positions agriculture as a strategic application domain for Artificial Intelligence, aligned with India's national AI vision. Anchored by the Government of Maharashtra, it presents policy‑led, implementation‑ready AI models to strengthen food systems and climate resilience. The programme will feature a keynote address by the Hon'ble Chief Minister of Maharashtra, followed by a curated high‑level panel discussion and interactive Q&A, with participation from senior Government of India officials, global experts, and leading technology policymakers.", "speakers": ["Abhishek Singh, MEITY and India AI Mission", "Devendra Fadnavis, Maharashtra", "Devesh Chaturvedi, Ministry of Agriculture and Farmers Welfare, Government of India", "Johannes Zutt, SARVP, World Bank Group", "Shankar Maruwada, Ek Step Foundation", "Shri. Vikas Chandra Rastogi, Government of Maharashtra", "Soumya Swaminathan, M S Swaminathan Research Foundation"]}, {"title": "Thriving with AI: Human Potential, Skills, and Opportunity", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "OpenAI", "description": "AI is rapidly reshaping economies and societies. This panel will examine AI's socio-economic impact on productivity, growth, and with a particular focus on economic opportunity and the evolving role of education and skills. By engaging candidly with both risks and opportunities, the discussion will consider how aligning technology, education, and policy can help shape an AI-driven economy that delivers resilient and sustainable solutions.", "speakers": ["Chris Lehane, OpenAI", "Iqbal Dhaliwal, J-PAL", "Pragya Misra, OpenAI India", "Ronnie Chatterji, OpenAI", "Roopa Purushothaman, Tata Sons", "Sanjiv Bikhchandani, Info Edge"]}, {"title": "Global AI Capacity Development Network", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "United Nations Office for Digital and Emerging Technologies", "description": "", "speakers": []}, {"title": "Keynote", "startTime": "5:30 PM", "endTime": "5:40 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Sara Hooker, Co-founder, Adaption Labs"]}, {"title": "Panel: AI & Cybersecurity", "startTime": "1:30 PM", "endTime": "2:25 PM", "day": "20 Feb 2026", "location": "L2 Audi 1", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Ms. Daisy Chittilapilly, President Cisco India & South Asia", "Dharshan Shanthamurthy, Chief Executive Officer, SISA", "Pradeep Sekar, Managing Director, Optiv S  "This session explores a bold vision of education in the age of AI, moving beyond incremental adoption to reimagine entire learning ecosystems. Drawing on global ideas and international best practices, it treats AI as a transformative force shaping pedagogy, assessment, institutions, and educator roles. The discussion encourages imaginative, future-oriented thinking around learner-centric, inclusive, human-centred models that use AI to enable personalised learning, creativity, and lifelong learning at scale for learners, teachers, and systems worldwide, equitably.", "speakers": ["Alondra Nelson, School of Social Science, Institute for Advanced Study", "Pankaj Arora, National Council for Teacher Education (NCTE)", "Pranav Gupta, UC Berkeley", "Yogesh Singh, University of Delhi"]}, {"title": "Artificial General Intelligence: A New Paradigm of Safety, Security, Privacy, Ethics, and Governance", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "Nalanda Banquet", "building": "Sushma Swaraj Bhawan", "track": "Data Security Council of India (DSCI)", "description": "Artificial general intelligence will intensify existing challenges around safety, security, privacy, ethics, and governance. This session will examine how current trajectories in advanced AI raise near-term governance questions, particularly for developing economies. It will explore institutional readiness, policy gaps, and risk pathways across data, compute, markets, and deployment contexts, and will surface practical considerations for anticipatory governance that can inform responsible decision-making before irreversible dependencies take hold.", "speakers": ["Mr. Atul Kumar, Government Initiatives & Global Trade . DSCI", "Mr. Avneesh Pandey, SEBI", "Mr. Hendrikus G.J. (Harry) Verweij, Netherland", "Mr. Kenny Kesar, Wipro", "Mr. Simonas, INFOBALT", "Mr. Vinayak Godse, Data Security Council of India", "Ms. Alexandra Bech Gjørv, SINTEF", "Ms. Aradhana Gupta, Data Security Council of India", "Ms. Nicole Foster, Amazon"]}, {"title": "Leadership Dialogue on AI in Mobility: Accelerating the Future of Intelligent Transport", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "Nalanda Banquet", "building": "Sushma Swaraj Bhawan", "track": "ITS India Industry Growth Forum", "description": "Leadership Dialogue on AI in Mobility: Accelerating the Future of Intelligent Transport", "speakers": ["Dr Shiv Kumar, ITS India Forum"]}, {"title": "Enterprise-Grade Responsible AI for India and the Global South", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "Nalanda Banquet", "building": "Sushma Swaraj Bhawan", "track": "Primus Partners", "description": "For India and the Global South, as AI systems move from pilots to mission-critical deployment across enterprises and governments, this challenge is amplified by fragmented and heterogeneous data, legacy IT infrastructure, uneven regulatory maturity, multilingual and culturally diverse populations, and high-impact use cases in finance, healthcare, welfare delivery, and public services. This session will examine what enterprise-grade responsible AI looks like in such contexts, grounded in real deployments rather than abstract frameworks.", "speakers": ["Anupam Chattopadhyay, College of Computing & Data Science, NTU Singapore", "Babak Hodjat, Cognizant", "Balaji Thiagarajan, Flipkart", "Hari Menon, Gates Foundation", "Mike Haley, Autodesk", "Raju Vegesna, Sify Technologies Ltd", "Shereen Bhan, CNBC-TV18"]}, {"title": "AI for Economic Growth & Social Good: Industry Synergies for Inclusive Innovation", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "Nalanda Banquet", "building": "Sushma Swaraj Bhawan", "track": "T-Hub Foundation", "description": "It is a high-level, solutions-oriented panel bringing together government, multilaterals, industry leaders, and innovation ecosystems to translate India's AI ambition into real-world impact. The session spotlights deployable AI use-cases across healthcare, agriculture, skilling, mobility, and financial inclusion, emphasizing responsible AI, blended finance, and cross-sector partnerships to scale beyond pilots toward measurable, population-level outcomes aligned with the IndiaAI Mission", "speakers": ["Archana, Sunlit Path Consulting", "Dr. Angela Lusigi, UNDP India", "Rekha Srinivasan, United Way of Hyderabad", "Yosuke Sato, JICA India"]}, {"title": "Fireside Chat", "startTime": "12:02 PM", "endTime": "12:22 PM", "day": "20 Feb 2026", "location": "Plenary Hall - A", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Børge Brende, President & CEO, World Economic Forum", "Ashwini Vaishnaw, Minister for Railways, Information and Broadcasting & Electronics and Information Technology, Government of India", "Moderator: Siddharth Zarabi, Editor, Business Today"]}, {"title": "Fireside Chat", "startTime": "2:17 PM", "endTime": "2:52 PM", "day": "20 Feb 2026", "location": "Plenary Hall - A", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Kristalina Georgieva, Managing Director, International Monetary Fund", "Doreen Bogdan-Martin, Secretary General, International Telecommunication Union", "Johanna Hill, Deputy Director General, World Trade Organization", "Josephine Teo, Minister of Digital Development and Information, Singapore", "Moderator: Mariano-Florentino Cuellar, President, Carnegie Endowment for International Peace"]}, {"title": "Keynote", "startTime": "9:30 AM", "endTime": "9:45 AM", "day": "20 Feb 2026", "location": "Plenary Hall - A", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Sundar Pichai, CEO, Google"]}, {"title": "Keynote", "startTime": "12:24 PM", "endTime": "12:36 PM", "day": "20 Feb 2026", "location": "Plenary Hall - A", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Jeetu Patel, President and Chief Product Office arrell, President and Deputy Vice-Chancellor, La Trobe University", "Moderator: Jagdish Babu, Chief Operating Officer, EkStep Foundation", "Mustafa Furniturewala, CTO, Coursera"]}, {"title": "AI Accelerators: Fueling India's Economic Growth via State-Level AI Adoption", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "Plenary Hall - B", "building": "Bharat Mandapam", "track": "Google Cloud", "description": "Anchored in Cooperative Federalism, this session pivots the IndiaAI Mission from Central policy to State-led execution. As the \"National Enabler,\" we connect MeitY's infrastructure with regional growth engines. The strategic mandate is precise: The Centre constructs the digital highways, while States drive adoption - transforming AI capabilities into the catalyst for a Viksit Bharat.", "speakers": ["Jitin Prasada, Ministry of Commerce & Industry; and Electronics & IT", "N Chandrababu Naidu, Government of Andhra Pradesh", "Himanta Biswa Sarma, Government of Assam", "Yolynd Lobo, Google Cloud"]}, {"title": "Keynote", "startTime": "4:17 PM", "endTime": "4:29 PM", "day": "20 Feb 2026", "location": "Plenary Hall - B", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Ashish Koshy, Chief Executive Officer, Inception"]}, {"title": "Panel", "startTime": "3:44 PM", "endTime": "4:15 PM", "day": "20 Feb 2026", "location": "Plenary Hall - B", "building": "Bharat Mandapam", "track": "", "description": "", "speakers": ["Gonçalo Saraiva Matias, Minister to the Prime Minister & for state reform, Portugal", "Alioune SALL, Minister of Communication, Telecommunications and Digital Affairs, Senegal", "Dr. Avinash Ramtohul, Minister of Information Technology, Communication and Innovation, Mauritius", "Faisal Albannay, Advisor to the UAE President for Strategic Research and Advanced Technology Affairs"]}, {"title": "Building Trustworthy AI: Foundations and Practical Pathways", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "Ashoka University", "description": "Building Trustworthy AI is an impact-focused workshop examining how responsible and transparent AI systems can enable inclusive, ethical, and sustainable innovation in India. The session includes an interactive exploration of data consent and privacy in real-world AI deployments, the launch of the research paper ASTRA: AI Safety, Trust, & Risk Assessment, and a multi-stakeholder roundtable discussing practical pathways to advance trustworthy AI across policy, industry, and society.", "speakers": ["Chanda Grover, Ashoka University", "Dr. Aalok Thakkar, Ashoka University", "Dr. Anirban Sen, Ashoka University", "Dr. Debayan Gupta, Ashoka University"]}, {"title": "Designing Health AI for Bharat - A Billion Clinical Realities", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "Eka Care", "description": "As AI is integrated more closely into indian health care, this discussion brings together pioneers across technology, public systems, and deep last-mile knowledge, public systems and last mile delivery. The session will study ground realities in the Health-AI space. Drawing on institutional memory and frontier innovation, the session explores how Artificial Intelligence must evolve with people, infrastructure and ecosystems to deliver resilient and inclusive health outcomes at population scale.", "speakers": ["Karthik Adapa, WHO", "Kiran Gopal Vaska, NHA", "Ms. Aswathy S., IAS, Department of Health & Family Welfare", "Prof. Rajendra Pratap Gupta, Parliament Health", "Prof. Rajendra Pratap Gupta, Parliament Health", "Shalini Kapoor, Ek Step Foundation"]}, {"title": "AI and Intellectual Property: Building an Equitable Innovation Ecosystem", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "FICCI", "description": "The session will explore India's strategic opportunity to shape global discourse on AI-IP governance, assess policy imperatives relating to AI-driven innovation, frontier model development, AI applications, and small-model innovation as highlighted in the Economic Survey 2026-27, and underscore India's development priorities supported by its strengthening digital ecosystem, an expanding startup base, and ongoing AI-related IP reforms.", "speakers": ["Dr. Ulrike Till, World Intellectual Property Organization", "Mr. Ameet Datta, ADP Law Offices", "Mr. Amit Kumar, Tejas Networks", "Mr. Blaise Fernandes, Indian Music Industry", "Mr. Kenichiro Natsume, World Intellectual Property Organization", "Mr. Mihir Rale, Cyril Amarchand Mangaldas", "Mr. Munish Sudan, Tata Steel", "Mr. Munjal B. Shroff, Graphiti Studios", "Mr. Rajiv Aggarwal, Samsung India Electronics Ltd", "Mr. Satyoki Koundinya, Nokia"]}, {"title": "Developing Eastern India's Tech Hub", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "Government of Bihar", "description": "", "speakers": []}, {"title": "Evaluations and Open Source Software for AI for Social Good at Scale", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "Humane Intelligence", "description": "Aligned with the People, Planet, and Progress Sutras, this session explores how evaluations and open source software can help AI for social good scale responsibly. It will examine how red teaming surfaces factuality issues, language gaps, bias, and hallucinations in high-stakes domains including education, food security, and public health. Using the Summit's framing on inclusion, trust, and access, we will gather user needs to guide our open source red teaming app release.", "speakers": ["Mr. Ashwani Sharma, Scientific Progress Team, Foundational Research, Google", "Mr. Sanket Verma, NumFOCUS", "Ms. Mala Kumar, Humane Intelligence", "Ms. Tarunima Prabakhar, Tattle Civic Technologies"]}, {"title": "Founders' Adda", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "Rukam Capital", "description": "The Adda is a forum for AI founders to move past polished narratives and into candid, practical exchange. It is designed to surface what is actually working, where real friction exists, and how the ground is shifting as teams build products, hire talent, navigate regulation, and scale. The focus is on lived operating experience shared honestly, peer to peer so founders leave with insight, not soundbites.", "speakers": ["Archana Jahagirdar, Rukam Capital", "Pradyum Gupta, Papli Labs", "Ravinder Kumar, Tecnod8.AI", "Rohan Chaudhary, Rumik.ai", "Vaibhav Vats Shukla, Quansys AI"]}, {"title": "AI Literacy and Building for Children in a Digital Age", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "Retreat Lounge", "building": "Bharat Mandapam", "track": "The LEGO Group", "description": "The pace of AI can feel overwhelming and, rightly, increasing attention is being given to minimizing its negative impacts on children. However, it is not enough for children to simply adapt to AI - they also need foundational competencies to understand, engage with and critically assess the systems of the future. Experts will discuss approaches to AI literacy and explore how to build empowering technology for children.", "speakers": ["​Atish Joshua Gonsalves, LEGO Education", "Dr. Saadhna Panday, UNICEF India", "Richa Menke, LEGO Group", "Tom Hall, LEGO Education"]}, {"title": "India's Path to an AGI-Enabling Ecosystem", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "Shakuntalam Banquet", "building": "Sushma Swaraj Bhawan", "track": "Gan – Chariot", "description": "This session brings together perspectives on what it takes to  create an ecosystem capable of supporting frontier-scale AI research in  India. Speakers from compute and energy infrastructure, academia and industry will discuss the conditions required for long-horizon research,  large-scale experimentation and the development of all five layers of the AI  infrastructure. The discussion will highlight how human capital  development, strengthening science ecosystems, and democratizing AI resources will advance AI development in India.", "speakers": ["Parth Sarthi, Gan Chariot", "Shri Ghanshyam Prasad, Central Electricity Authority, Ministry of Power and Ex-Officio Secretary to the Government of India", "Shri Tarun Dua ji, one of the impaneled CSPs for IndiaAI Mission", "Suvrat Bhooshan, Gan Chariot"]}, {"title": "Beyond Proof of Concepts: Using 4D-AI to Build Sovereign, Sustainable and Responsible AI at Production Scale", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "Shakuntalam Banquet", "building": "Sushma Swaraj Bhawan", "track": "Kainos", "description": "A fast paced, practical session for government and industry leaders who need AI that works in production—not just in pilots. Join us to explore the four dimensions of Trusted AI and discover actionable strategies for scaling secure, responsible, and sovereign AI across the globe.", "speakers": ["Omeed Hashim, Kainos", "Theresa Yurkewich Hoffmann, Kainos"]}, {"title": "Protecting Global Citizens by Securing Communications with AI", "startTime": "5:30 PM", "endTime": "6:30 PM", "day": "20 Feb 2026", "location": "Shakuntalam Banquet", "building": "Sushma Swaraj Bhawan", "track": "Tanla Platforms Limited", "description": "This session showcases the \"Made in India\" Wisely AI solution where the burden of fending off the fraudster is moved from the individual to the intelligent network core. This discussion will explore the regulatory, technical, and business dimensions of deploying AI-led security at a national scale.", "speakers": ["Anshuman Kar, Tanla Platform Limited", "Ratan Kumar Kesh, Bandhan Bank", "Robert J. Ravi, BSNL", "Bipin Preet Singh, Mobikwik", "Neha Gupta Mahatme, Amazon Pay India", "Uday Reddy, Tanla Platforms Limited", "Vikram Sinha, Indosat Ooredoo Hutchison", "Naiyya Saggi, Tanla", "Sanjay Kapoor, Airtel"]}, {"title": "Embedded Governance for AI in Finance: An India-First, Risk-Based Policy Dialogue", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "Shakuntalam Banquet", "building": "Sushma Swaraj Bhawan", "track": "The Dialogue", "description": "This panel discussion will bring together regulators, financial institutions, and fintech stakeholders to examine how risk-based, embedded governance frameworks for artificial intelligence can be designed and operationalised within India's financial ecosystem. The discussion will focus on approaches to balancing innovation with trust, accountability, and supervisory oversight across emerging AI use cases in credit, payments, fraud detection, and compliance.", "speakers": ["Ajay Kumar Chaudhary, NPCI", "⁠Murlidhar Manchala, Dept of Fintech, RBI", "Praveen Kamat, IFSCA", "Sanjeev Sanyal, Economic Advisory Council to the Prime Minister"]}, {"title": "Trusted AI at Scale: A Global South Leadership Dialogue", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "AI Safety Asia", "description": "This roundtable brings together senior ICT leaders from the global south to turn the Summit's \"Safe & Trusted AI\" Chakra into practical action. Focusing on embedding institutional safety into fast‑moving AI deployment, it bridges Global North–South governance gaps by translating policy into implementation. The dialogue blends private‑sector risk expertise with public‑sector scale, positioning New Delhi as a hub for inclusive, interoperable AI strategies", "speakers": ["Deepali Khanna, The Rockefeller Foundation", "Deepali Khanna, The Rockefeller Foundation", "Eugenio V. Garcia, Ministry of Foreign Affairs, Brazil", "Ima Abdulrahim, AI Safety Asia", "Kip Wainscott, JPMC", "Parag Khanna, AlphaGeo", "Philip Thigo, Tech Ambassador, Kenya", "Purushottam Kaushik, World Economic Forum"]}, {"title": "Building AI Readiness: From Compute to Capability", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "AMD", "description": "The proliferation of Generative AI, driven by the advent of Large Language Models (LLMs), Visual Language Models (VLMs), and Agentic workflows, has fundamentally transformed the requirements for high-performance computing infrastructure. For the users of the IndiaAI compute portal and the broader ecosystem, the selection of Graphics Processing Units (GPUs) has evolved from a simple metric of peak floating-point performance (FLOPS) into a complex optimization challenge involving memory bandwidth, interconnect topology, and architectural specialization.", "speakers": ["Dr. Paneerselvam M, Ministry of Electronics & IT", "Thomas Zacharia, AMD", "Timothy Robson, AMD"]}, {"title": "Preparing for the Future: AI-Driven Strategies for  Workforce and Economic Growth", "startTime": "1:30 PM", "endTime": "2:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "Confederation of Indian Industry (CII)", "description": "AI can accelerate economic growth by improving efficiency and enabling new forms of innovation. Preparing for the future means treating AI not just as an automation tool, but as a strategic partner for productivity and growth. By 2030, AI adoption across sectors such as manufacturing, healthcare and finance is expected to add trillions to the global economy. As organizations integrate AI, careers increasingly combine machine speed and accuracy with human judgment, empathy, and contextual understanding.", "speakers": ["Mr Chandrajit Banerjee, Confederation of Indian Industry", "Mr Puneet Chandok, Confederation of Indian Industry", "Mr Rajeev Memani, Confederation of Indian Industry", "Ms Ipsita Dasgupta, CII and  HP"]}, {"title": "Exploring a Regulatory Framework for Open Data", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "Cyril Amarchand Mangaldas", "description": "Open data is becoming a core pillar of the global AI ecosystem, enabling innovation, evidence-based policymaking, and improved public service delivery. While high-quality datasets are essential for advanced AI, their governance poses complex challenges. This panel examines the opportunities and challenges presented by executive and sector-specific measures, and statutory frameworks for open data. Bringing together policymakers, legal experts, and industry the discussion will explore balancing openness with safeguards, and innovation with accountability.", "speakers": ["Arun Prabhu, Cyril Amarchand Mangaldas", "Cyril Shroff, Cyril Amarchand Mangaldas", "Dr Shashi Tharoor, Lok Sabha", "Dr. Sasmit Patra, Rajya Sabha, India", "Prof.  (Dr.) C. Raj Kumar, O.P. Jindal Global University", "Rama Vedashree,"]}, {"title": "Scaling Climate Solutions: Data, AI, and India's Energy Transformation", "startTime": "10:30 AM", "endTime": "11:30 AM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "data.org", "description": "Open data and AI can significantly strengthen climate resilience and help India meet its net zero target by 2070 and 500 GW renewable capacity by 2030. Achieving this requires faster digital transformation across climate and energy institutions and stronger Climate AI talent to break silos. This session convenes experts to examine the building blocks of a climate-energy data ecosystem, showcasing real-world use cases", "speakers": ["Akhilesh Magal, Climate Dot Foundation", "Dr. Cormekki Whitley, data.org", "Dr. Neelanjan Sircar, Ahmedabad University", "Dr. Priya Donti, MIT EECS and LIDS", "Karan Shah, Artha India", "Priyank Hirani, data.org", "Srinivas Krishnaswamy, Vasudha Foundation", "Swetha Ravi Kumar, FSR Global"]}, {"title": "Who Watches the Watchers? Exploring Independent Verification in AI Governance", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "Fathom", "description": "This session explores how independent assurance, operationalised through a marketplace of independent verification organisations, can support greater trust and adoption in artificial intelligence systems. The discussion will bring together AI policymakers and experts to examine mechanisms for realigning developer and deployer incentives with the public interest across different country contexts.", "speakers": ["Dean Ball, Foundation for American Innovation; Fathom", "Gregory C. Allen, CSIS Wadhwani Center, Center for Strategic and International Studies", "Shana Mansbach, Fathom"]}, {"title": "Shaping the Semiconductor Workforce in the Age of AI", "startTime": "4:30 PM", "endTime": "5:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 A", "building": "Bharat Mandapam", "track": "Lam Research", "description": "A discussion with senior Government officials, academia, and industry leadership on building scalable and holistic workforce frameworks to support the semiconductor industry and the next generation of AI-powered technologies.", "speakers": ["David Fried, Lam Research", "Mr. Anand Ramamoorthy, Micron Technology Operations India", "Mr Paul Triolo, DGA", "Mr S Krishnan, GoI", "Mr Saurabh Chandorkar, Centre for Nanoscience And Engineering, IISC", "Rangesh Raghavan, Lam Research", "Shri Ashwini Vaishnaw, GoI"]}, {"title": "India at the Centre of the Global AI and Semiconductor Power Shift", "startTime": "2:30 PM", "endTime": "3:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 B", "building": "Bharat Mandapam", "track": "AMD", "description": "The session will have discussion around the convergence of artificial intelligence, semiconductors, and geopolitics, and its implications for global competitiveness, supply chain resilience, and technological trust. As AI becomes a strategic national asset, the session will explore how policy leadership, technological cooperation, and private-sector innovation must align to build secure, resilient, and inclusive AI ecosystems, while highlighting India's emerging role in the global AI and semiconductor value chain.", "speakers": ["Dr Vivek Kumar Singh, NITI Aayog, GoI", "Dr. Thomas Zacharia, AMD", "Jaya Jagadish, Silicon Design Engineering, AMD", "Rahul Garg, Moglix"]}, {"title": "Open Networks in the Global South", "startTime": "12:30 PM", "endTime": "1:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 B", "building": "Bharat Mandapam", "track": "Haqdarshak Empowerment Solutions Private Limited", "description": "The session will explore how open digital networks and interoperable public infrastructure, supported by Artificial Intelligence, are transforming digital economies in the Global South. Drawing on experiences such as UPI and ONDC in India and emerging open networks. The discussion will focus on inclusive payments, commerce, and innovation for small merchants and consumers.", "speakers": ["Mr. Aniket Doegar, Haqdarshak", "Mr. Sachin Gopalan, Indonesia Economic Forum", "Mr. Sujith Nair, Beckn Labs", "Mr. T Koshy, ONDC", "Ms. Savita Muley, Haqdarshak"]}, {"title": "Sovereign AI for India: Designing the Nation's Future Compute, Data and Innovation Ecosystem", "startTime": "3:30 PM", "endTime": "4:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 B", "building": "Bharat Mandapam", "track": "Nasscom", "description": "This panel will explore how India can build sovereign AI capabilities across compute, data, models, and governance to reduce dependence on foreign systems while aligning AI development with national priorities and constitutional values. The discussion will examine the democratization of AI resources, trusted governance frameworks, affordable national compute infrastructure, India-centric datasets, responsible AI practices, and ways to strengthen India's voice in global AI standards and negotiations.", "speakers": ["Ankit Bose, Nasscom AI", "Bhaskar Gorti, Tata Communications", "Breno Melo, Genspark", "Kalyan Kumar, HCLSoftware", "Prof. Ganesh Ramakrishnan, Bharat Gen", "Sunil Gupta, Yotta"]}, {"title": "Governing Scientific AI at Scale: Safety, Evaluation, and Institutional Readiness", "startTime": "9:30 AM", "endTime": "10:30 AM", "day": "20 Feb 2026", "location": "West Wing Room 4 B", "building": "Bharat Mandapam", "track": "RAND Europe", "description": "As capabilities scale, existing assurance and risk management approaches are often stretched by real-world scientific and institutional contexts. This session examines how safety, evaluation, governance frameworks can be adapted and stress-tested through scientific AI use cases, and how emerging ecosystems can build evaluation capacity, manage high-impact risks, and contribute to globally robust scientific AI safety practices.", "speakers": ["Dr. Geetha Raju, CeRAI - IIT Madras", "Dr. Shyam Krishna, RAND Europe", "Dr. Suryesh Kumar Namdeo, Indian Institute of Science, Bangalore", "PT Nhean, AI Safety Asia"]}, {"title": "How Non-Profits are using AI-based Innovations to Scale Impact", "startTime": "11:30 AM", "endTime": "12:30 PM", "day": "20 Feb 2026", "location": "West Wing Room 4 B", "building": "Bharat Mandapam", "track": "Sattva Consulting Pvt Ltd", "description": "Join social sector leaders for a grounded look at a six-month AI Cohort Program. Featuring insights from seven NGOs, this session explores the transition from initial ideas to piloted solutions. Speakers will share reflections on strategic objectives, approa // Robust CSV parser that handles quoted fields with embedded newlines/commas
function parseCSV(text) {
  const rows = [];
  let row = [], field = '', inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const ch = text[i], next = text[i + 1];

    if (inQuotes) {
      if (ch === '"' && next === '"') { field += '"'; i++; }       // escaped quote
      else if (ch === '"')            { inQuotes = false; }         // end quote
      else                            { field += ch; }
    } else {
      if      (ch === '"')  { inQuotes = true; }
      else if (ch === ',')  { row.push(field); field = ''; }
      else if (ch === '\n') { row.push(field); rows.push(row); row = []; field = ''; }
      else if (ch === '\r') { /* skip */ }
      else                  { field += ch; }
    }
  }
  if (field || row.length) { row.push(field); rows.push(row); }
  return rows;
}

function csvToObjects(rows) {
  const headers = rows[0].map(h => h.trim().toLowerCase().replace(/[^a-z0-9]/g, '_'));
  return rows.slice(1).filter(r => r.some(c => c.trim())).map(row => {
    const obj = {};
    headers.forEach((h, i) => obj[h] = (row[i] || '').trim());
    return obj;
  });
}

//  DATA CLEANUP
// ══════════════════════════════════════════════════

function normalizeTime(t) {
  // Handles "10:00 AM", "10:00AM", "10:00" (assumes AM if < 8, PM if >= 1 and no indicator)
  if (!t) return '';
  t = t.trim().toUpperCase();
  // Already well-formed
  if (/^\d{1,2}:\d{2} [AP]M$/.test(t)) return t;
  // Missing space before AM/PM
  t = t.replace(/([AP]M)$/, ' $1').replace(/\s+/, ' ');
  return t;
}

function parseDate(d) {
  if (!d) return '';
  // Handles "20-Feb-26", "2026-02-20", "Feb 20, 2026", etc.
  const parsed = new Date(d);
  if (!isNaN(parsed)) return parsed.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
  return d;
}

function cleanSpeakers(raw) {
  if (!raw) return [];
  try {
    const arr = JSON.parse(raw);
    if (Array.isArray(arr)) return arr.map(s => s.speaker_list || s.name || s).filter(Boolean);
  } catch(e) {}
  // Fallback: plain comma or semicolon separated
  return raw.split(/[;|]/).map(s => s.trim()).filter(Boolean);
}

function transformRow(r) {
  // Split "10:00 AM - 11:00 AM" into start/end
  const timeParts = (r.time || '').split(/\s*-\s*/);
  const startTime = normalizeTime(timeParts[0]);
  const endTime   = normalizeTime(timeParts[1] || '');

  // Combined location: room inside building
  const location = r.room || r.building || '';

  // Clean description: remove embedded newlines
  const description = (r.desc || '').replace(/[\r\n]+/g, ' ').trim();

  // Parse date into a day label
  const day = parseDate(r.date) || r.date || 'Day 1';

  return {
    day,
    title:       r.title || '(Untitled)',
    startTime,
    endTime,
    location,
    building:    r.building || '',
    track:       r.partner || '',   // using partner as track/category
    speakers:    cleanSpeakers(r['speaker_list'] || r['speaker_list_json_'] || r['speaker_list__json_'] || ''),
    description,
  };
}

// ══════════════════════════════════════════════════
//  BUILD TIME SLOTS FROM DATA
// ══════════════════════════════════════════════════

function buildTimeSlots(sessions) {
  if (TIME_SLOTS_OVERRIDE) return TIME_SLOTS_OVERRIDE;

  // Collect all unique times and sort chronologically
  const times = new Set();
  sessions.forEach(s => {
    if (s.startTime) times.add(s.startTime);
    if (s.endTime)   times.add(s.endTime);
  });

  return [...times].sort((a, b) => {
    const toMins = t => {
      const [time, period] = t.split(' ');
      let [h, m] = time.split(':').map(Number);
      if (period === 'PM' && h !== 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      return h * 60 + m;
    };
    return toMins(a) - toMins(b);
  });
}

// ══════════════════════════════════════════════════
//  BUILD LOCATIONS FROM DATA
// ══════════════════════════════════════════════════

function buildLocations(sessions) {
  const seen = new Map();
  sessions.forEach(s => {
    if (s.location && !seen.has(s.location)) {
      seen.set(s.location, { name: s.location, sub: s.building !== s.location ? s.building : '' });
    }
  });
  return [...seen.values()];
}

// Helpers

function inferType(title) {
  if (!title) return "default";

  const t = title.toLowerCase();

  if (t.includes("keynote")) return "keynote";
  if (t.includes("panel")) return "panel";
  if (t.includes("fireside")) return "fireside";
  if (t.includes("workshop")) return "workshop";
  if (t.includes("roundtable")) return "roundtable";
  if (t.includes("break")) return "break";
  if (t.includes("launch")) return "launch";

  return "default";
}

function trackClass(track) {
  if (!track) return 'track-default';
  const t = track.toLowerCase();
  if (t === 'keynote')    return 'track-keynote';
  if (t === 'design')     return 'track-design';
  if (t === 'engineering')return 'track-engineering';
  if (t === 'research')   return 'track-research';
  if (t.includes('ai') || t.includes('tool')) return 'track-ai';
  if (t === 'break')      return 'track-break';
  return 'track-default';
}


function timeToMins(t) {
  if (!t) return 0;
  const m = t.match(/(\d+):(\d+)\s*(AM|PM)/i);
  if (!m) return 0;
  let h = parseInt(m[1]), mn = parseInt(m[2]);
  const p = m[3].toUpperCase();
  if (p === 'PM' && h !== 12) h += 12;
  if (p === 'AM' && h === 12) h = 0;
  return h * 60 + mn;
}

function minsToLabel(totalMins) {
  let h = Math.floor(totalMins / 60);
  const mn = totalMins % 60;
  const period = h >= 12 ? 'PM' : 'AM';
  if (h > 12) h -= 12;
  if (h === 0) h = 12;
  return `${h}:${mn.toString().padStart(2,'0')} ${period}`;
}

function render() {
  const wrapper = document.getElementById('timetable-container');
  wrapper.innerHTML = '';

  const daySessions = sessions.filter(s => s.day === activeDay);

  // Compute overall visible time range in minutes
  let minMins = Infinity, maxMins = -Infinity;
  daySessions.forEach(s => {
    const sm = timeToMins(s.startTime), em = timeToMins(s.endTime);
    if (sm) minMins = Math.min(minMins, sm);
    if (em) maxMins = Math.max(maxMins, em);
  });
  if (minMins === Infinity) return;

  // Build half-hour axis markers (floor start to nearest 30, ceil end to nearest 30)
  const axisStart = Math.floor(minMins / 30) * 30;
  const axisEnd   = Math.ceil(maxMins / 30) * 30;
  const axisMarkers = []; // e.g. [570, 600, 630, ...]
  for (let m = axisStart; m <= axisEnd; m += 30) axisMarkers.push(m);
  const numAxisCols = axisMarkers.length - 1; // number of 30-min cells
  const totalMinutes = axisEnd - axisStart;

  // Group locations by building with fixed building order
  const buildingOrder = ['Bharat Mandapam', 'Bharat Mandapam - Expo Area', 'Sushma Swaraj Bhawan'];
  const buildingMap = {};
  buildingOrder.forEach(b => buildingMap[b] = []);

  locations.forEach(loc => {
    if (!daySessions.some(s => s.location === loc.name)) return;
    const b = loc.sub || 'Other';
    if (!buildingMap[b]) buildingMap[b] = [];
    buildingMap[b].push(loc);
  });

  // Sort rooms within each building
  function roomSortKey(name) {
    // Extract all numbers from string for natural numeric sort
    const nums = name.match(/\d+/g) || [];
    const n = nums.map(x => parseInt(x).toString().padStart(6, '0')).join('-');
    // Category order: Audi < Hall < L1/L2/L3 Meeting < Plenary < West Wing < Retreat < other
    if (/audi/i.test(name))         return '1-' + n + '-' + name;
    if (/^hall/i.test(name))        return '2-' + n + '-' + name;
    if (/l\d+\s*plenary/i.test(name)) return '3-' + n + '-' + name;
    if (/plenary/i.test(name))      return '4-' + n + '-' + name;
    if (/meeting room/i.test(name)) return '5-' + n + '-' + name;
    if (/west wing/i.test(name))    return '6-' + n + '-' + name;
    if (/retreat/i.test(name))      return '7-' + n + '-' + name;
    return '8-' + n + '-' + name;
  }

  Object.keys(buildingMap).forEach(b => {
    buildingMap[b].sort((a, b2) => roomSortKey(a.name).localeCompare(roomSortKey(b2.name)));
  });

  function renderTable(locs, parentEl) {
    const grid = document.createElement('div');
    grid.className = 'timetable';
    grid.style.gridTemplateColumns = `var(--row-header-w) repeat(${numAxisCols}, var(--cell-min-w))`;
    // Don't set gridTemplateRows — let rows be implicit so each loc header pins its row

    // Corner — explicit placement: row 1, col 1
    const corner = document.createElement('div');
    corner.className = 't-corner';
    corner.textContent = 'Room';
    corner.style.gridColumn = '1';
    corner.style.gridRow = '1';
    grid.appendChild(corner);

    // Time axis headers — row 1, cols 2..N+1
    for (let i = 0; i < numAxisCols; i++) {
      const th = document.createElement('div');
      th.className = 't-time-header';
      if (i === numAxisCols - 1) th.style.borderRight = 'none';
      th.textContent = minsToLabel(axisMarkers[i]);
      th.style.gridColumn = `${i + 2}`;
      th.style.gridRow = '1';
      grid.appendChild(th);
    }

    // Rows — each loc is a separate grid row
    const rowHasStack = new Set();
    locs.forEach((loc, ri) => {
      const gridRow = ri + 2; // row 2 = first data row
      const isLast = ri === locs.length - 1;

      // Row header — col 1
      const rh = document.createElement('div');
      rh.className = 't-loc-header';
      rh.style.gridColumn = '1';
      rh.style.gridRow = String(gridRow);
      if (isLast) rh.style.borderBottom = 'none';
      rh.innerHTML = `<div class="loc-name">${loc.name}</div>`;
      grid.appendChild(rh);

      const rowSessions = daySessions.filter(s => s.location === loc.name);

      // Track which axis cols are covered by a session
      const covered = new Set();
      rowSessions.forEach(s => {
        const sm = timeToMins(s.startTime);
        const em = timeToMins(s.endTime);
        for (let i = 0; i < numAxisCols; i++) {
          if (sm < axisMarkers[i + 1] && em > axisMarkers[i]) covered.add(i);
        }
      });

      // Group sessions into cells.
      // First pass: compute each session's snapped col range.
      // Then merge any sessions that time-overlap into a single cell,
      // expanding the cell's col range to the union of all overlapping sessions.
      // Sessions that are sequential (no time overlap) get separate cells.
      const sessionCols = rowSessions.map(session => {
        const sm = timeToMins(session.startTime);
        const em = timeToMins(session.endTime);
        let colStart = -1, colEnd = -1;
        for (let i = 0; i < numAxisCols; i++) {
          if (sm < axisMarkers[i + 1] && em > axisMarkers[i]) {
            if (colStart === -1) colStart = i;
            colEnd = i;
          }
        }
        return { session, sm, em, colStart, colEnd };
      }).filter(x => x.colStart !== -1);

      // Sort by start time
      sessionCols.sort((a, b) => a.sm - b.sm);

      // Merge overlapping sessions into groups
      const groups = [];
      sessionCols.forEach(item => {
        // Find an existing group that this session time-overlaps
        let merged = false;
        for (const g of groups) {
          if (item.sm < g.em && item.em > g.sm) {
            g.sm = Math.min(g.sm, item.sm);
            g.em = Math.max(g.em, item.em);
            g.colStart = Math.min(g.colStart, item.colStart);
            g.colEnd   = Math.max(g.colEnd,   item.colEnd);
            g.sessions.push(item.session);
            merged = true;
            break;
          }
        }
        if (!merged) {
          groups.push({ sm: item.sm, em: item.em, colStart: item.colStart, colEnd: item.colEnd, sessions: [item.session] });
        }
      });

      // Re-check: after merging, the expanded time range of a group might now
      // overlap another group — do a second merge pass
      let changed = true;
      while (changed) {
        changed = false;
        for (let i = 0; i < groups.length; i++) {
          for (let j = i + 1; j < groups.length; j++) {
            if (groups[i].sm < groups[j].em && groups[i].em > groups[j].sm) {
              groups[i].sm = Math.min(groups[i].sm, groups[j].sm);
              groups[i].em = Math.max(groups[i].em, groups[j].em);
              groups[i].colStart = Math.min(groups[i].colStart, groups[j].colStart);
              groups[i].colEnd   = Math.max(groups[i].colEnd,   groups[j].colEnd);
              groups[i].sessions.push(...groups[j].sessions);
              groups.splice(j, 1);
              changed = true;
              break;
            }
          }
          if (changed) break;
        }
      }

      groups.forEach(({ colStart, colEnd, sessions: cellSessions }) => {
        const gridColStart = colStart + 2;
        const gridColEnd   = colEnd + 3;

        const cell = document.createElement('div');
        cell.className = 't-cell';
        cell.style.gridColumn = `${gridColStart} / ${gridColEnd}`;
        cell.style.gridRow = String(gridRow);
        if (isLast) cell.style.borderBottom = 'none';
        if (colEnd === numAxisCols - 1) cell.style.borderRight = 'none';
        if (cellSessions.length > 1) { cell.classList.add('stacked'); rowHasStack.add(gridRow); }

        cellSessions.forEach(session => {
  const pill = document.createElement('div');

  const inferredType = inferType(session.title);

  pill.className = `
    session-pill
    ${trackClass(session.track)}
    type-${inferredType}
    ${matches(session) ? '' : 'dimmed'}
  `;

  pill.innerHTML = `
    <div class="pill-title">${session.title}</div>
    ${session.speakers?.length ? `<div class="pill-speakers">${session.speakers.slice(0, 2).join(', ')}${session.speakers.length > 2 ? ` +${session.speakers.length - 2}` : ''}</div>` : ''}
  `;

  pill.addEventListener('click', () => openModal(session));
  cell.appendChild(pill);
});

        grid.appendChild(cell);
      });

      // Fill empty (uncovered) axis cols with empty cells
      for (let i = 0; i < numAxisCols; i++) {
        if (covered.has(i)) continue;
        const cell = document.createElement('div');
        cell.className = 't-cell empty';
        cell.style.gridColumn = `${i + 2}`;
        cell.style.gridRow = String(gridRow);
        if (isLast) cell.style.borderBottom = 'none';
        if (i === numAxisCols - 1) cell.style.borderRight = 'none';
        grid.appendChild(cell);
      }
    });

    // Set row heights — auto for rows with stacked cells, fixed otherwise
    const rowHeights = locs.map((_, i) => rowHasStack.has(i + 2) ? 'auto' : 'var(--cell-h)');
    grid.style.gridTemplateRows = `auto ${rowHeights.join(' ')}`;

    parentEl.appendChild(grid);
  }

  buildingOrder.forEach(building => {
    const section = document.createElement('div');
    section.className = 'building-section';

    const heading = document.createElement('div');
    heading.className = 'building-heading';
    heading.textContent = building;
    section.appendChild(heading);

    renderTable(buildingMap[building], section);
    wrapper.appendChild(section);
  });
}

// Modal
function openModal(s) {
  document.getElementById('m-track').textContent = s.track || '';
  document.getElementById('m-title').textContent = s.title;
  document.getElementById('m-desc').textContent  = s.description || '';
  document.getElementById('m-speakers').innerHTML = (s.speakers||[])
    .map(sp => `<span class="modal-speaker">${sp}</span>`).join('');
  document.getElementById('m-meta').innerHTML = [
    s.startTime && s.endTime
      ? `<span class="modal-badge">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          ${s.startTime} – ${s.endTime}
        </span>` : '',
    s.location
      ? `<span class="modal-badge">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 10c0 6-8 12-8 12S4 16 4 10a8 8 0 0 1 16 0z"/><circle cx="12" cy="10" r="3"/></svg>
          ${s.location}${s.building && s.building !== s.location ? ' · ' + s.building : ''}
        </span>` : '',
  ].join('');
  document.getElementById('modal-overlay').classList.add('open');
}

document.getElementById('modal-close').addEventListener('click', closeModal);
document.getElementById('modal-overlay').addEventListener('click', e => {
  if (e.target === document.getElementById('modal-overlay')) closeModal();
});
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('open');
}
</script>
</body>
</html>
